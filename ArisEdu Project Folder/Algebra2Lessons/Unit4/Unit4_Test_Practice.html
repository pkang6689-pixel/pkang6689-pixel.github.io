<script>
        window.lessonFlashcards = [
          {
                    "question": "Simplify: (x² - 4)/(x + 2)",
                    "answer": "(x - 2). Factor numerator: (x-2)(x+2). Cancel (x+2)."

          {
                    "question": "Restriction on (x² + 1)/(x² - 9)?",
                    "answer": "x ≠ ±3. Denominator cannot equal zero."

          {
                    "question": "Simplify: (2x² + 6x)/(4x)",

          },
          {
                    "question": "Equivalent to (x-1)/(x+2)?",
                    "answer": "Yes: (2(x-1))/(2(x+2)) = (2x-2)/(2x+4). Multiply numerator and denominator by same."
          },
          {
                    "question": "Domain of (x+5)/(x(x-3))?",
                    "answer": "All x except 0 and 3. Set each factor in denominator ≠ 0."

          {
                    "question": "Reduce (2x²-8)/(x²-4)",

          {
                    "question": "Factor 3x² - 12 in numerator for (3x²-12)/(x-2)",

          {
                    "question": "Simplify (x³+8)/(x+2)",

          },
          {
                    "question": "Restrictions on ((x+1)(x-3))/((x+1)(x+5))?",

                    "question": "Simplify (4x⁴)/(8x²)",

          {
                    "question": "Add: 2/x + 3/x",

          {
                    "question": "Subtract: 1/(x+1) - 2/(x-1)",

                    "question": "Multiply: (x/(x-1)) · ((x-1)/(x+2))",

          {
                    "question": "Simplify complex fraction: ((1 + 1/x)/(1 - 1/x))",

          {
                    "question": "Add: x/(x-2) + 3/(x-2)",

          {
                    "question": "Multiply: ((x+1)/(x-1)) · ((x-1)/(x+2))",

          {
                    "question": "Divide: (3x²)/(4) ÷ (9x)/(8)",

                    "question": "Simplify: (1/2 + 1/3)/(1/4 - 1/6)",

          {
                    "question": "Solve: 1/x + 1/2 = 3/4",

          {
                    "question": "Solve: 2/(x+1) = 3/(x-2)",

          {

                    "question": "Check for extraneous solutions in rational equations.",

                    "question": "Hole vs vertical asymptote difference?",

                    "question": "End behavior of f(x) = (3x³)/(x² - 1)?",

                    "question": "How many vertical asymptotes can rational function have?",

          },
          {
                    "question": "Behavior near oblique asymptote?",

          },
          {
                    "question": "For f(x) = (ax³ + ...)/(bx³ + ...), horizontal asymptote?",
                    "answer": "y = a/b. Equal degree: ratio of leading coefficients."

          {
                    "question": "Mixture: 20% salt + pure salt to get 10 liters of 30%. How much salt?",
