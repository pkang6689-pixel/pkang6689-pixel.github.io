<body class="dark-mode h-full">
    <script src="../../scripts/taskbar.js"></script>
    <main class="main-container">
        <div id="quiz-content-view">
            <h2 class="page-title" data-i18n="Lesson 4.5: Asymptotes & Discontinuities - Quiz">Lesson 4.5: Asymptotes & Discontinuities - Quiz</h2>
            <div class="diagram-card">
                <div class="quiz-container" style="padding: 2rem; width: 100%; height: 75vh; overflow-y: auto;">
                    <form id="quiz-form">

            
            <div class="quiz-question" style="margin-bottom: 2rem;" data-attempts="2">
                <p style="font-weight: 700; font-size: 1.45rem; margin-bottom: 1rem;" data-i18n="1. Combine (x+1)/(x²−4) + 3/(x−2)">1. Combine (x+1)/(x²−4) + 3/(x−2)</p>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q1" value="correct"> (4x+7)/((x−2)(x+2))
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q1" value="wrong"> 1/(x−2)
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q1" value="wrong"> (x+1)/(x+2)
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q1" value="wrong"> (3x+7)/(x²−4)
                </label>
                <div class="attempts-indicator"></div>
                <div style="margin-top:1.5rem;">
                    <button type="button" class="action-button" onclick="window.checkQuiz('q1')">Submit Answer</button>
                    <button type="button" class="nav-button" onclick="window.resetQuizQuestion(this)" style="margin-left:0.5rem;">Try Again</button>
                </div>
            </div>

            <div class="quiz-question" style="margin-bottom: 2rem;" data-attempts="2">
                <p style="font-weight: 700; font-size: 1.45rem; margin-bottom: 1rem;">2. LCD (x+1) and (x²−1)</p>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q2" value="wrong"> (x−1)(x+1)²
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q2" value="correct"> (x−1)(x+1)
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q2" value="wrong"> (x+1)²
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q2" value="wrong"> (x−1)(x+1)
                </label>
                <div class="attempts-indicator"></div>
                <div style="margin-top:1.5rem;">
                    <button type="button" class="action-button" onclick="window.checkQuiz('q2')">Submit Answer</button>
                    <button type="button" class="nav-button" onclick="window.resetQuizQuestion(this)" style="margin-left:0.5rem;">Try Again</button>
                </div>
            </div>

            <div class="quiz-question" style="margin-bottom: 2rem;" data-attempts="2">
                <p style="font-weight: 700; font-size: 1.45rem; margin-bottom: 1rem;" data-i18n="3. Simplify (2−1/x)/(1+1/x)">3. Simplify (2−1/x)/(1+1/x)</p>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q3" value="correct"> (2x−1)/(x+1)
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q3" value="wrong"> (x−2)/(x+1)
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q3" value="wrong"> 2
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q3" value="wrong"> (2x−1)/1
                </label>
                <div class="attempts-indicator"></div>
                <div style="margin-top:1.5rem;">
                    <button type="button" class="action-button" onclick="window.checkQuiz('q3')">Submit Answer</button>
                    <button type="button" class="nav-button" onclick="window.resetQuizQuestion(this)" style="margin-left:0.5rem;">Try Again</button>
                </div>
            </div>

            <div class="quiz-question" style="margin-bottom: 2rem;" data-attempts="2">
                <p style="font-weight: 700; font-size: 1.45rem; margin-bottom: 1rem;" data-i18n="4. Complex fraction (1/(x+1))/(1/(x−1))">4. Complex fraction (1/(x+1))/(1/(x−1))</p>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q4" value="correct"> (x−1)/(x+1)
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q4" value="wrong"> (x+1)/(x−1)
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q4" value="wrong"> 1
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q4" value="wrong"> x
                </label>
                <div class="attempts-indicator"></div>
                <div style="margin-top:1.5rem;">
                    <button type="button" class="action-button" onclick="window.checkQuiz('q4')">Submit Answer</button>
                    <button type="button" class="nav-button" onclick="window.resetQuizQuestion(this)" style="margin-left:0.5rem;">Try Again</button>
                </div>
            </div>

            <div class="quiz-question" style="margin-bottom: 2rem;" data-attempts="2">
                <p style="font-weight: 700; font-size: 1.45rem; margin-bottom: 1rem;" data-i18n="5. Add rational 3/(x+2) + 2/(x−2)">5. Add rational 3/(x+2) + 2/(x−2)</p>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q5" value="correct"> (5x−2)/((x+2)(x−2))
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q5" value="wrong"> (5x)/(x²−4)
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q5" value="wrong"> (5x+2)/(x²−4)
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q5" value="wrong"> (5x−2)/(x−2)
                </label>
                <div class="attempts-indicator"></div>
                <div style="margin-top:1.5rem;">
                    <button type="button" class="action-button" onclick="window.checkQuiz('q5')">Submit Answer</button>
                    <button type="button" class="nav-button" onclick="window.resetQuizQuestion(this)" style="margin-left:0.5rem;">Try Again</button>
                </div>
            </div>

            <div class="quiz-question" style="margin-bottom: 2rem;" data-attempts="2">
                <p style="font-weight: 700; font-size: 1.45rem; margin-bottom: 1rem;" data-i18n="6. Subtract 1/(x−1) − x/(x+1)">6. Subtract 1/(x−1) − x/(x+1)</p>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q6" value="correct"> (−x²−2x+1)/((x−1)(x+1))
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q6" value="wrong"> −1
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q6" value="wrong"> (−x² + 1)/(x²−1)
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q6" value="wrong"> none
                </label>
                <div class="attempts-indicator"></div>
                <div style="margin-top:1.5rem;">
                    <button type="button" class="action-button" onclick="window.checkQuiz('q6')">Submit Answer</button>
                    <button type="button" class="nav-button" onclick="window.resetQuizQuestion(this)" style="margin-left:0.5rem;">Try Again</button>
                </div>
            </div>

            <div class="quiz-question" style="margin-bottom: 2rem;" data-attempts="2">
                <p style="font-weight: 700; font-size: 1.45rem; margin-bottom: 1rem;" data-i18n="7. Multiply (x²−1)/(x) · x/(x+1)">7. Multiply (x²−1)/(x) · x/(x+1)</p>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q7" value="correct"> (x−1)
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q7" value="wrong"> (x+1)
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q7" value="wrong"> x
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q7" value="wrong"> 1
                </label>
                <div class="attempts-indicator"></div>
                <div style="margin-top:1.5rem;">
                    <button type="button" class="action-button" onclick="window.checkQuiz('q7')">Submit Answer</button>
                    <button type="button" class="nav-button" onclick="window.resetQuizQuestion(this)" style="margin-left:0.5rem;">Try Again</button>
                </div>
            </div>

                    
                    </form>
                    <div id="quiz-results" style="margin-top: 2rem; font-weight: bold; display:none; padding: 1rem; border-radius: 0.5rem;"></div>
                    <div class="summary-actions" style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem;">

                        <button type="button" class="side-button" onclick="window.location.href='Lesson4.6_Video.html'" >Next Lesson: 4.6</button>
                    </div>
</div>
            
</div>
</div>
