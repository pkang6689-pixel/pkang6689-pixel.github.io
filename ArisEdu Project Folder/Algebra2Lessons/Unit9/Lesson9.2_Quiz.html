                    <input type="radio" name="q1" value="correct"> ellipse
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q1" value="wrong"> hyperbola
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q1" value="wrong"> parabola
                </label>
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q1" value="wrong"> circle
                </label>
                <div class="attempts-indicator"></div>
                <div style="margin-top:1.5rem;">

                </div>
            </div>

            <div class="quiz-question" style="margin-bottom: 2rem;" data-attempts="2">
