<script>
        window.lessonFlashcards = [
          {
                    "question": "Add (3x² + 2x - 5) + (x² - 3x + 7)",
                    "answer": "4x² - x + 2. Combine like terms."

          {
                    "question": "Subtract (2x³ - x) - (x³ + 2x - 1)",

          {
                    "question": "Multiply (x + 3)(x - 2)",
                    "answer": "x² + x - 6. FOIL: x² - 2x + 3x - 6."
          },
          {
                    "question": "Expand (2x + 1)²",
                    "answer": "4x² + 4x + 1. (a+b)² = a² + 2ab + b²."
          },
          {
                    "question": "Multiply (x² + 2x + 1)(x - 1)",
                    "answer": "x³ + x² - 1. Use distributive property."
          },
          {
                    "question": "Divide 6x³ + 9x² by 3x",
                    "answer": "2x² + 3x. Divide each term."
          },
          {
                    "question": "Degree of (x² - 1)(x³ + x)",
                    "answer": "Degree 5. Degrees add: 2 + 3 = 5."
          },
          {
                    "question": "Leading coefficient of 5x⁴ - 3x² + 2",
                    "answer": "5. Coefficient of highest degree term."
          },
          {
                    "question": "Subtract 2x² from 5x²",
                    "answer": "3x². Same variable, same power."
          },
          {
                    "question": "Simplify (3x²y)(2xy²)",
                    "answer": "6x³y³. Multiply coefficients and variables (add powers)."

          {
                    "question": "Factor x² + 5x + 6",
                    "answer": "(x + 2)(x + 3). Two numbers: 2, 3 sum to 5, product 6."
          },
          {
                    "question": "Factor 2x² - 11x + 5",
                    "answer": "(2x - 1)(x - 5). AC method: a·c = 10, pair 1·10."
          },
          {
                    "question": "Factor x² - 16",
                    "answer": "(x - 4)(x + 4). Difference of squares: a² - b² = (a-b)(a+b)."
          },
          {
                    "question": "GCF of 12x³ + 18x²",
                    "answer": "6x². Largest common factor."
          },
          {
                    "question": "Factor 3x² + 12",
                    "answer": "3(x² + 4). Cannot factor further (sum of squares)."
          },
          {
                    "question": "Factor by grouping: xy + xz + wy + wz",
                    "answer": "(y + z)(x + w). Group: x(y+z) + w(y+z)."
          },
          {
                    "question": "Factor x³ - 27",
                    "answer": "(x - 3)(x² + 3x + 9). Difference of cubes: a³ - b³ = (a-b)(a²+ab+b²)."
          },
          {
                    "question": "Perfect square trinomial x² + 8x + 16",
                    "answer": "(x + 4)². Form (a+b)² = a² + 2ab + b²."
          },
          {
                    "question": "Factor 5x² - 20",
                    "answer": "5(x² - 4) = 5(x-2)(x+2)."
          },
          {
                    "question": "Factor x⁴ - 1",
                    "answer": "(x² - 1)(x² + 1) = (x-1)(x+1)(x²+1). Difference of squares twice."

          {
                    "question": "Divide x³ - 6x² + 11x - 6 by x - 1",

          {
                    "question": "Synthetic division: (2x³ + 3x - 5) ÷ (x - 2)",

          {
                    "question": "Use remainder theorem: f(x) = x³ - 2x + 5, remainder when divided by (x + 1)?",

          {
                    "question": "Divide x⁴ - 16 by x - 2",
                    "answer": "Quotient x³ + 2x² + 4x + 8, remainder 0 (exact division)."

          {
                    "question": "Is (x - 3) a factor of x³ - 4x² + x + 6?",

          {
                    "question": "Quotient when x⁴ + 2x³ - x² - 4x is divided by x + 2?",

          {
                    "question": "Remainder of (3x³ - 5x + 2) ÷ (x + 1)?",

                    "question": "Setup for synthetic division: divisor (x - 5)",

          {

          {
                    "question": "End behavior of f(x) = -2x⁴ + 5x²",
                    "answer": "As x→∞, f→-∞; as x→-∞, f→-∞. Even degree, negative leading coeff."
          },
          {
                    "question": "Multiplicity 3 zero at x = 2 means what?",
                    "answer": "Graph crosses at x=2 with inflection point. Odd multiplicity = crosses."
          },
          {
                    "question": "Find all zeros: f(x) = x³ - 2x² - 8x",

          {
                    "question": "Even multiplicity zero behavior",
                    "answer": "Graph touches but doesn't cross x-axis (bounce). Local extremum."

          {
                    "question": "Number of real zeros: degree 5 polynomial",

                    "question": "Local maximum/minimum occur at zeros of what?",

                    "question": "If zero has multiplicity 4, touching or crossing?",

                    "question": "Write polynomial: zeros at -3, 0, 2; passes (1, 4)",

          },
          {
                    "question": "Remainder theorem: f(x) = 2x³ + 5x - 3, remainder when divided by (x - 2)?",

          {
                    "question": "Use factor theorem: Is (x + 1) a factor of x³ + 2x² + x?",

          {
                    "question": "Verify (x - 3) divides x⁴ - 3x³ - 4x + 12",
                    "answer": "f(3) = 81 - 81 - 12 + 12 = 0. Yes, divisible."

          {
                    "question": "If f(3) = 0, what factor appears in f(x)?",
                    "answer": "(x - 3) is a factor of f(x)."
          },
          {
                    "question": "Divide to find quotient when (x - 2) divides 2x⁴ + x³ - 7x + 2",
                    "answer": "Use synthetic division with 2. Quotient: 2x³ + 5x² + 10x + 13, remainder 28."
          },
          {
                    "question": "Express f(x) = (x - 2)(x + 1) + 5 as division statement",
                    "answer": "f(x) divided by (x-2)(x+1) gives quotient 1, remainder 5 + terms."
          },
          {
                    "question": "Remainder when 3x⁵ - 2x² + 7 divided by x + 2?",
                    "answer": "f(-2) = -96 - 8 + 7 = -97. Remainder is -97."

          {
                    "question": "Factor theorem consequence: if f(a) = 0, then?",
                    "answer": "(x - a) is a factor AND (x - a) divides f(x) evenly."
          },
          {
                    "question": "What does remainder 0 indicate in division?",
                    "answer": "Divisor is a factor. Polynomial divides evenly (no remainder)."
          },
          {
                    "question": "Determine p such that (x - 2) divides x³ + px² - 4x - 8",
                    "answer": "f(2) = 8 + 4p - 8 - 8 = 4p - 8 = 0, so p = 2."

          {
                    "question": "Add (3 + 2i) + (1 - 5i)",
                    "answer": "4 - 3i. Add real and imaginary parts separately."
          },
          {
                    "question": "Multiply (2 + i)(3 - i)",
                    "answer": "7 + i. FOIL: 6 - 2i + 3i - i² = 6 + i + 1."
          },
          {
                    "question": "Find conjugate of 4 - 7i",
                    "answer": "4 + 7i. Change sign of imaginary part."
          },
          {
                    "question": "Divide (5 + 2i)/(1 - i)",
                    "answer": "(7 + 7i)/2 = 3.5 + 3.5i. Multiply by conjugate: (5+2i)(1+i)/((1-i)(1+i))."
          },
          {
                    "question": "Find |3 + 4i| (magnitude)",
                    "answer": "5. √(9 + 16) = √25 = 5."
          },
          {
                    "question": "Simplify i⁴",
                    "answer": "1. i² = -1, so i⁴ = (i²)² = 1."
          },
          {
                    "question": "Solve x² + 4 = 0",

          },

                    "question": "Write in a + bi form: (1 + i)/(1 - i)",

          {
                    "question": "If z = 2 - 3i, find z·z̄ (z times conjugate)",

                    "question": "Quadratic x² - 2x + 5 = 0 has complex roots?",

          },

                    "question": "Rational Root Theorem: possible rational roots of 2x³ - 3x + 1?",

          },
          {
                    "question": "Test x = 1/2 in 2x³ + x² - 5x + 2",

          },
          {

          {
                    "question": "Number of possible negative roots using Descartes' Rule: f(-x)?",

          {
                    "question": "Test p/q = -3/2 in 2x³ + 5x² - 9x - 18",

          },

                    "question": "Bounds for real roots: if f(1) > 0 and f(2) < 0",

          },
          {
                    "question": "Total roots (real and complex) of degree 4 polynomial",
                    "answer": "Exactly 4 roots (counting multiplicity). Fundamental Theorem of Algebra."
          },
          {
                    "question": "If 2 + i is a root of polynomial with real coefficients, other root?",
                    "answer": "2 - i. Complex roots come in conjugate pairs for real polynomials."
