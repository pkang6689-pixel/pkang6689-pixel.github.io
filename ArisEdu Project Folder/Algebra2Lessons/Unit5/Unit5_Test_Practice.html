<script>
        window.lessonFlashcards = [
          {
                    "question": "Graph f(x) = 2^x. Behavior?",
                    "answer": "Exponential growth. y-intercept (0,1), increases rapidly."

          {
                    "question": "Find doubling time: P(t) = 100·2^(t/5)",

          {
                    "question": "Bacteria: A(t) = 50·3^t. When A = 1350?",
                    "answer": "t = 3 hours. 1350 = 50·3^t means 27 = 3^t."
          },
          {
                    "question": "Property of b^(x+y)?",
                    "answer": "b^(x+y) = b^x · b^y. Product of powers with same base."
          },
          {
                    "question": "Solve 2^(2x-1) = 8",
                    "answer": "x = 2. Rewrite: 2^(2x-1) = 2³."

          {
                    "question": "Evaluate 5^0",
                    "answer": "1. Any base to power 0 equals 1."

          {
                    "question": "Simplify (2^x)^3",
                    "answer": "2^(3x). Power of power: multiply exponents."

          {
                    "question": "Growth model: Q(t) = Q₀ · b^t, b > 1. Interpretation?",
                    "answer": "Exponential growth. Q₀ is initial amount, b is base."

          {
                    "question": "Solve 3^x = 27",
                    "answer": "x = 3. Since 27 = 3³."
          },
          {
                    "question": "If f(x) = 4^(x/2), find f(4)",
                    "answer": "4. 4^(4/2) = 4² = 16... wait 4^2 = 16, not 4."

                    "question": "Half-life formula with half-life h?",
                    "answer": "N(t) = N₀(1/2)^(t/h)."

                    "question": "Carbon-14: half-life 5730 years. After 11460 years?",

          {
                    "question": "Cooling: T(t) = 70 + 90e^(-kt). Describes?",
                    "answer": "Exponential decay to room temperature 70°F."

          {
                    "question": "Solve 5e^(-2x) = 2",

          {
                    "question": "If substance decays to half in 10 years, decay rate?",
                    "answer": "λ = ln(2)/10 ≈ 0.0693."

                    "question": "Newton's Law: T(t) = Tₐ + (T₀ - Tₐ)e^(-kt). k represents?",
                    "answer": "Cooling rate constant. Higher k = faster cooling."

          {
                    "question": "When t = h (one half-life), what fraction remains?",
                    "answer": "1/2 or 50%. Definition of half-life."

          {
                    "question": "Compound interest continuous: A = Pe^(rt). Compare to discrete?",
                    "answer": "Continuous is limit as compounding periods→∞."

                    "answer": "(1/2)³ = 1/8. Three half-lives have passed."

          {
                    "question": "log₃(81) = ?",
                    "answer": "4. Means 3⁴ = 81. Logarithm is exponent."

          {
                    "question": "Property: log_b(b) = ?",

          {

          {

          {
                    "question": "Solve: log(x) + log(5) = 2",

          {
                    "question": "Extraneous solution: why ln(x-2) = 1 solution valid for x>2 only?",

          {
                    "question": "Population growth P(t) = 1000e^(0.05t). Double when?",

                    "question": "Continuous growth doubling: A = Pe^(rt). When double?",
                    "answer": "2P = Pe^(rt), so t = ln(2)/r."

          {
                    "question": "Decibel: dB = 10log(I/I₀). 10 dB increase?",

          {
                    "question": "Richter scale: M = log(I/I₀). Interpretation?",
                    "answer": "Logarithmic scale for earthquake magnitude."

          {

          {
                    "question": "Investment: if rate 8% annual, continuous compound, time to triple?",
                    "answer": "t = ln(3)/0.08 ≈ 13.7 years."

          {
                    "question": "Medical: drug concentration decay - C(t) = C₀e^(-kt). Half-life 4 hours?",
                    "answer": "k = ln(2)/4."

          {
                    "question": "Absorption rate: I(x) = I₀e^(-μx). What is μ?",

                    "question": "e ≈ ?",
                    "answer": "2.71828... Natural base, limit of (1+1/n)^n as n→∞."

                    "question": "ln(e) = ?",
                    "answer": "1. Natural log of e equals 1."

          {
                    "question": "Continuous compound A = Pe^(rt) vs discrete A = P(1+r/n)^(nt)?",

          {
                    "question": "Doubling time continuous: 4 years. Rate r?",

                    "question": "Derive: if doubling time is D, then 2 = e^(rD)?",

                    "question": "If P(t) = 100e^(0.03t), what's the annual percentage growth?",

                    "question": "Calculate: e^2 ≈ ?",
                    "answer": "≈ 7.389."

                    "question": "Continuous growth model practical use cases?",
                    "answer": "Population, investments, radioactive decay, biological processes."
