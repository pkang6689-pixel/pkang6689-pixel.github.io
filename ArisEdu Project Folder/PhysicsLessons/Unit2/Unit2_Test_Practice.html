    { question: "What is the difference between distance and displacement?", answer: "Distance is total path length (scalar); displacement is straight-line start-to-finish with direction (vector)" },

    { question: "What is velocity?", answer: "Rate of change of displacement (vector)" },

    { question: "What is the formula for acceleration?", answer: "a = Δv / Δt = (v_f − v_i) / t" },
    { question: "What is the SI unit of acceleration?", answer: "m/s² (meters per second squared)" },
    { question: "Is acceleration a scalar or a vector?", answer: "Vector" },
