<script>
window.lessonFlashcards = [
    { question: "What are the two types of electric charge?", answer: "Positive and negative" },
    { question: "State Coulomb's Law.", answer: "F = kq₁q₂/r²" },
    { question: "What is the value of Coulomb's constant k?", answer: "8.99 × 10⁹ N·m²/C²" },
    { question: "What is the elementary charge (e)?", answer: "1.6 × 10⁻¹⁹ C" },
    { question: "Like charges do what? Unlike charges do what?", answer: "Like charges repel; unlike charges attract" },
    { question: "Is charge conserved?", answer: "Yes — total charge in an isolated system remains constant" },
    { question: "What is charging by induction?", answer: "Rearranging charges by bringing a charged object near without contact" },
    { question: "What happens to force if the distance between charges doubles?", answer: "It decreases by a factor of 4" },
    { question: "Is charge quantized?", answer: "Yes — it comes in multiples of e = 1.6 × 10⁻¹⁹ C" },
    { question: "What is charging by friction?", answer: "Rubbing two materials transfers electrons between them" },
    { question: "What is an electric field?", answer: "A region where a charged particle experiences a force" },
    { question: "What is the formula for electric field?", answer: "E = F/q = kQ/r²" },
    { question: "What are the units of electric field?", answer: "N/C or V/m" },
    { question: "Field lines point away from what charges?", answer: "Positive charges" },
    { question: "Field lines point toward what charges?", answer: "Negative charges" },
    { question: "What is electric potential (voltage)?", answer: "Energy per unit charge: V = U/q" },
    { question: "What is the unit of electric potential?", answer: "Volt (V) = J/C" },
    { question: "What are equipotential lines?", answer: "Lines connecting points of equal potential" },
    { question: "Equipotential lines are always perpendicular to what?", answer: "Electric field lines" },
    { question: "What is the relationship between E and V?", answer: "E = −dV/dr (field points toward decreasing potential)" },
    { question: "What does a capacitor store?", answer: "Electrical energy in an electric field" },
    { question: "What is capacitance?", answer: "C = Q/V — ratio of charge stored to voltage applied" },
    { question: "What is the SI unit of capacitance?", answer: "Farad (F)" },
    { question: "What is the formula for a parallel plate capacitor?", answer: "C = ε₀A/d" },
    { question: "How does inserting a dielectric affect capacitance?", answer: "Increases it: C = κε₀A/d" },
    { question: "What is the energy stored in a capacitor?", answer: "E = ½CV² = ½QV = Q²/(2C)" },
    { question: "How do capacitors combine in parallel?", answer: "C_total = C₁ + C₂ + ... (add directly)" },
    { question: "How do capacitors combine in series?", answer: "1/C_total = 1/C₁ + 1/C₂ + ..." },
    { question: "What is ε₀?", answer: "The permittivity of free space: 8.85 × 10⁻¹² F/m" },
    { question: "If you halve the plate separation d, what happens to capacitance?", answer: "It doubles" },
    { question: "What is electric current?", answer: "The rate of flow of charge: I = Q/t" },
    { question: "What is the SI unit of current?", answer: "Ampere (A) = C/s" },
    { question: "What direction does conventional current flow?", answer: "From positive to negative (opposite to electron flow)" },
    { question: "State Ohm's Law.", answer: "V = IR" },
    { question: "What is resistance?", answer: "The opposition to current flow: R = ρL/A" },
    { question: "What is the SI unit of resistance?", answer: "Ohm (Ω)" },
    { question: "What is an ohmic material?", answer: "A material with constant resistance (R doesn't change with current)" },
    { question: "Give an example of a non-ohmic device.", answer: "A diode or a filament bulb" },
    { question: "What is the formula for electrical power?", answer: "P = IV = I²R = V²/R" },
    { question: "What factors affect resistance of a wire?", answer: "Material (ρ), length (L), and cross-sectional area (A)" },
    { question: "In a series circuit, what stays the same?", answer: "Current through all components" },
    { question: "In a parallel circuit, what stays the same?", answer: "Voltage across all branches" },
    { question: "How do resistances add in series?", answer: "R_total = R₁ + R₂ + ..." },
    { question: "How do resistances combine in parallel?", answer: "1/R_total = 1/R₁ + 1/R₂ + ..." },
    { question: "State Kirchhoff's Junction Rule (KCL).", answer: "Total current into a junction = total current out" },
    { question: "What conservation law does KCL represent?", answer: "Conservation of charge" },
    { question: "State Kirchhoff's Loop Rule (KVL).", answer: "The sum of all voltage gains and drops around any closed loop = 0" },
    { question: "What conservation law does KVL represent?", answer: "Conservation of energy" },
    { question: "In series, how do voltages combine?", answer: "V_total = V₁ + V₂" },
    { question: "In parallel, how do currents combine?", answer: "I_total = I₁ + I₂" },
    { question: "What produces magnetic fields?", answer: "Moving charges (currents) and permanent magnets" },
    { question: "Magnetic field lines go from where to where outside a magnet?", answer: "From North to South" },
    { question: "What is the SI unit of magnetic field?", answer: "Tesla (T)" },
    { question: "What is the formula for force on a moving charge in a B field?", answer: "F = qvB sin θ" },
    { question: "Does a stationary charge experience a magnetic force?", answer: "No" },
    { question: "What is the formula for force on a current-carrying wire?", answer: "F = BIL sin θ" },
    { question: "Does a magnetic force do work on a moving charge?", answer: "No — it changes direction, not speed" },
    { question: "What is the right-hand rule for?", answer: "Finding the direction of the magnetic force on a positive charge or current" },
    { question: "What is Earth's magnetic field strength approximately?", answer: "~5 × 10⁻⁵ T" },
    { question: "In what direction is the magnetic force relative to both v and B?", answer: "Perpendicular to both" },
    { question: "State Faraday's Law.", answer: "EMF = −dΦ/dt (a changing magnetic flux induces an EMF)" },
    { question: "What is magnetic flux?", answer: "Φ = BA cos θ" },
    { question: "State Lenz's Law.", answer: "Induced current opposes the change in flux that caused it" },
    { question: "Name four ways to induce an EMF.", answer: "Change B, change A, change θ, or move a conductor through a field" },
    { question: "Why is there a negative sign in Faraday's Law?", answer: "Lenz's Law — the induced EMF opposes the change (energy conservation)" },
    { question: "What does EMF stand for?", answer: "Electromotive force (it's actually a voltage, not a force)" },
    { question: "Name two applications of electromagnetic induction.", answer: "Generators and transformers" },
    { question: "What does a generator convert?", answer: "Mechanical energy to electrical energy" },
    { question: "What does a transformer do?", answer: "Changes voltage levels using electromagnetic induction" },
    { question: "Does a constant magnetic flux induce an EMF?", answer: "No — the flux must be changing" },
    { question: "What is alternating current (AC)?", answer: "Current and voltage that vary sinusoidally" },
    { question: "What are RMS values?", answer: "V_rms = V₀/√2, I_rms = I₀/√2 — equivalent DC values for power" },
    { question: "In a resistor, what is the phase relationship between V and I?", answer: "In phase" },
    { question: "In a capacitor, does current lead or lag voltage?", answer: "Current leads voltage by 90°" },
    { question: "In an inductor, does voltage lead or lag current?", answer: "Voltage leads current by 90°" },
    { question: "What is impedance?", answer: "Total opposition to AC: Z = √(R² + (X_L − X_C)²)" },
    { question: "What is the condition for resonance in an RLC circuit?", answer: "X_L = X_C (ω = 1/√(LC))" },
    { question: "At resonance, what is the impedance?", answer: "Z = R (minimum impedance, maximum current)" },
    { question: "What is the transformer voltage ratio?", answer: "V₂/V₁ = N₂/N₁" },
    { question: "A step-up transformer does what?", answer: "Increases voltage (N₂ > N₁)" },
    { question: "How many equations are in Maxwell's set?", answer: "Four" },
    { question: "What does Gauss's Law (Electric) state?", answer: "Electric flux through a closed surface is proportional to enclosed charge" },
    { question: "What does Gauss's Law (Magnetic) tell us?", answer: "No magnetic monopoles exist — field lines form closed loops" },
    { question: "What does Faraday's Law say in Maxwell's context?", answer: "A changing magnetic field induces an electric field" },
    { question: "What does the Ampère-Maxwell Law add to Ampère's Law?", answer: "Changing electric fields also produce magnetic fields" },
    { question: "What did Maxwell predict from his equations?", answer: "Electromagnetic waves traveling at speed c = 1/√(μ₀ε₀)" },
    { question: "What is the speed of electromagnetic waves?", answer: "c ≈ 3 × 10⁸ m/s" },
    { question: "What is light, according to Maxwell?", answer: "An electromagnetic wave" },
    { question: "Who confirmed Maxwell's prediction experimentally?", answer: "Heinrich Hertz" },
    { question: "What unification did Maxwell achieve?", answer: "He unified electricity and magnetism into electromagnetism" }
];
</script>
