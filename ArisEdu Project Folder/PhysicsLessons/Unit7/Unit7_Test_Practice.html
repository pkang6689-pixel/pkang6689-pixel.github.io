<script>
window.lessonFlashcards = [
    { question: "What is simple harmonic motion (SHM)?", answer: "Periodic motion where the restoring force is proportional to displacement: F = −kx" },
    { question: "What is the position equation for SHM?", answer: "x(t) = A cos(ωt + φ)" },
    { question: "Where is maximum speed in SHM?", answer: "At the equilibrium position (x = 0)" },
    { question: "Where is maximum acceleration in SHM?", answer: "At the extremes (x = ±A)" },
    { question: "What is the period of a mass-spring system?", answer: "T = 2π√(m/k)" },
    { question: "What is the period of a simple pendulum?", answer: "T = 2π√(L/g)" },
    { question: "What direction does acceleration point in SHM?", answer: "Always toward the equilibrium position" },
    { question: "What is the maximum speed in SHM?", answer: "v_max = Aω" },
    { question: "What is the maximum acceleration in SHM?", answer: "a_max = Aω²" },
    { question: "What is the angular frequency of a spring system?", answer: "ω = √(k/m)" },
    { question: "What is the period (T) of an oscillation?", answer: "The time for one complete cycle" },
    { question: "What is frequency (f)?", answer: "The number of complete cycles per second: f = 1/T" },
    { question: "What is the SI unit of frequency?", answer: "Hertz (Hz)" },
    { question: "What is amplitude (A)?", answer: "The maximum displacement from equilibrium" },
    { question: "Does amplitude affect the period of SHM?", answer: "No (in ideal SHM)" },
    { question: "What is angular frequency?", answer: "ω = 2πf = 2π/T" },
    { question: "What determines the energy in a spring SHM?", answer: "E = ½kA² (depends on amplitude)" },
    { question: "Higher frequency means what for the period?", answer: "A shorter period" },
    { question: "If T = 0.5 s, what is f?", answer: "2 Hz" },
    { question: "Does the period of a pendulum depend on mass?", answer: "No — only on length L and g" },
    { question: "What is the total energy in SHM?", answer: "E = ½kA² (constant if no damping)" },
    { question: "At equilibrium (x = 0), what is the energy distribution?", answer: "All kinetic, zero potential: KE = ½kA²" },
    { question: "At the extremes (x = ±A), what is the energy distribution?", answer: "All potential, zero kinetic: PE = ½kA²" },
    { question: "Write the energy equation at any position x.", answer: "½mv² + ½kx² = ½kA²" },
    { question: "How many times per cycle does KE reach its maximum?", answer: "Twice (once in each direction through equilibrium)" },
    { question: "At what frequency do KE and PE oscillate?", answer: "Twice the frequency of the motion" },
    { question: "On an energy-time graph, what does total energy look like?", answer: "A horizontal line (constant)" },

    { question: "If amplitude doubles, total energy does what?", answer: "Quadruples (E ∝ A²)" },
    { question: "What is a wave?", answer: "A disturbance that transfers energy without transferring matter" },

    { question: "What is a longitudinal wave?", answer: "A wave where oscillation is parallel to the wave direction" },
    { question: "What is wavelength (λ)?", answer: "Distance between consecutive identical points (e.g., crest to crest)" },
    { question: "State the wave equation.", answer: "v = fλ" },
    { question: "Does wave speed depend on frequency or amplitude?", answer: "Neither — it depends on the medium" },
    { question: "Give an example of a transverse wave.", answer: "Light or water surface waves" },
    { question: "Give an example of a longitudinal wave.", answer: "Sound" },
    { question: "What determines a wave's intensity?", answer: "Amplitude — larger amplitude means more energy" },
    { question: "If frequency doubles but speed stays the same, what happens to wavelength?", answer: "It halves" },
    { question: "State the principle of superposition.", answer: "When waves overlap, the resultant displacement is the sum of individual displacements" },

    { question: "What is destructive interference?", answer: "Waves out of phase combine to produce a smaller or zero amplitude" },
    { question: "What path difference gives constructive interference?", answer: "0, λ, 2λ, ... (nλ)" },
    { question: "What path difference gives destructive interference?", answer: "λ/2, 3λ/2, ... ((n + ½)λ)" },
    { question: "What experiment demonstrated light interference?", answer: "Young's double-slit experiment" },
    { question: "In constructive interference, what is the resultant amplitude?", answer: "Sum of amplitudes" },
    { question: "In complete destructive interference (equal amplitudes), what is the result?", answer: "Zero amplitude — complete cancellation" },
    { question: "How do noise-canceling headphones work?", answer: "They use destructive interference to cancel unwanted sound" },
    { question: "What are the bright and dark bands in Young's experiment called?", answer: "Interference fringes" },
    { question: "How is a standing wave formed?", answer: "When two identical waves travel in opposite directions and interfere" },
    { question: "What are nodes?", answer: "Points of zero displacement in a standing wave" },
    { question: "What are antinodes?", answer: "Points of maximum displacement in a standing wave" },
    { question: "Does energy propagate in a standing wave?", answer: "No — the wave pattern stands still" },
    { question: "What is the fundamental (1st harmonic) for a string fixed at both ends?", answer: "L = λ/2" },

    { question: "Give an example of resonance.", answer: "Pushing a swing at the right frequency, or a glass shattering from a matching sound wave" },
    { question: "What happens at the 2nd harmonic?", answer: "L = λ (one full wavelength fits)" },
    { question: "In a standing wave, how many nodes does the nth harmonic have?", answer: "n + 1 nodes" },
    { question: "What is the Doppler effect?", answer: "The change in observed frequency due to relative motion between source and observer" },

    { question: "Name an application of the Doppler effect.", answer: "Radar/speed guns, medical ultrasound, or measuring stellar velocities" },

    { question: "What is the de Broglie wavelength?", answer: "λ = h/p = h/(mv)" },

    { question: "What is h called?", answer: "Planck's constant" },
    { question: "Do electrons exhibit interference patterns?", answer: "Yes — when passed through a double slit, they form interference fringes" }
