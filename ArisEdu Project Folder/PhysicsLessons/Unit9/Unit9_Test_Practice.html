    { question: "State the law of reflection.", answer: "Angle of incidence = angle of reflection" },
    { question: "What is specular reflection?", answer: "Reflection from a smooth surface producing a clear image" },
    { question: "What is diffuse reflection?", answer: "Reflection from a rough surface scattering light in many directions" },

    { question: "What is the refractive index?", answer: "n = c/v (speed of light in vacuum / speed in medium)" },
    { question: "When light enters a denser medium, does it bend toward or away from the normal?", answer: "Toward the normal" },
    { question: "When light enters a less dense medium, does it bend toward or away?", answer: "Away from the normal" },
    { question: "Does frequency change during refraction?", answer: "No — wavelength changes, but frequency stays the same" },
    { question: "Why does refraction occur?", answer: "Because light changes speed when entering a different medium" },
    { question: "Angles are measured from the surface or from the normal?", answer: "From the normal" },
    { question: "What type of image does a concave mirror form for an object beyond the focal point?", answer: "Real and inverted" },
    { question: "What type of image does a convex mirror always form?", answer: "Virtual, upright, and diminished" },
    { question: "State the mirror/lens equation.", answer: "1/f = 1/d_o + 1/d_i" },
    { question: "What is the magnification formula?", answer: "m = −d_i/d_o = h_i/h_o" },
    { question: "A convex (converging) lens has what kind of focal length?", answer: "Positive" },

    { question: "What is the angular magnification of a magnifying glass?", answer: "Approximately 25 cm / f" },
