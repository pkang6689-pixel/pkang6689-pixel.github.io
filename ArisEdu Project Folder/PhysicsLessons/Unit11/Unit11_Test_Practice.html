<script>
window.lessonFlashcards = [
    { question: "What is the photoelectric effect?", answer: "Light shining on a metal ejects electrons" },
    { question: "What is the threshold frequency?", answer: "The minimum frequency of light needed to eject electrons" },
    { question: "Does increasing intensity below the threshold frequency eject electrons?", answer: "No — no electrons are emitted regardless of brightness" },
    { question: "What increases the maximum KE of photoelectrons?", answer: "Increasing the frequency of light" },
    { question: "What is Einstein's photoelectric equation?", answer: "KE_max = hf − φ" },
    { question: "What is the work function (φ)?", answer: "The minimum energy needed to free an electron from the metal surface" },
    { question: "Why couldn't classical wave theory explain the photoelectric effect?", answer: "It predicted any frequency would work with enough intensity; also it predicted a time delay" },
    { question: "What is a photon?", answer: "A discrete packet of light energy with E = hf" },
    { question: "Is emission of photoelectrons instantaneous?", answer: "Yes — no time delay" },
    { question: "What happens when the photon energy is less than the work function?", answer: "No electron is ejected" },
    { question: "What was Thomson's atomic model?", answer: "Plum pudding — positive charge spread uniformly with electrons embedded in it" },
    { question: "What experiment led to Rutherford's model?", answer: "The gold foil experiment (alpha particle scattering)" },
    { question: "What did Rutherford discover about the atom?", answer: "Most is empty space; mass/positive charge concentrated in a tiny nucleus" },
    { question: "In the Bohr model, how do electrons move?", answer: "In fixed energy levels (orbits) around the nucleus" },
    { question: "What is the energy of the nth level in hydrogen (Bohr)?", answer: "E_n = −13.6/n² eV" },
    { question: "What determines a photon's energy in an atomic transition?", answer: "The difference between energy levels: ΔE = hf" },
    { question: "What is an emission spectrum?", answer: "Bright lines from a hot gas — electrons dropping to lower levels" },
    { question: "What is an absorption spectrum?", answer: "Dark lines where specific wavelengths are absorbed by electrons jumping up" },
    { question: "What describes electrons in the quantum mechanical model?", answer: "Probability clouds (orbitals), not definite paths" },
    { question: "What are spectral lines evidence of?", answer: "Quantized energy levels in atoms" },
    { question: "What are the two types of particles in a nucleus?", answer: "Protons and neutrons (collectively: nucleons)" },
    { question: "What is the atomic number Z?", answer: "The number of protons" },
    { question: "What is the mass number A?", answer: "The total number of protons + neutrons" },
    { question: "What are isotopes?", answer: "Atoms with the same Z but different numbers of neutrons" },
    { question: "What is alpha decay?", answer: "Emission of a ⁴₂He nucleus; Z decreases by 2, A by 4" },
    { question: "What is beta-minus decay?", answer: "A neutron → proton + electron + antineutrino; Z increases by 1" },
    { question: "What is gamma radiation?", answer: "High-energy photon emission; no change in Z or A" },
    { question: "What is half-life?", answer: "The time for half the radioactive nuclei to decay" },
    { question: "What is nuclear fission?", answer: "A heavy nucleus splitting into lighter nuclei, releasing energy" },
    { question: "What is nuclear fusion?", answer: "Light nuclei combining into a heavier nucleus, releasing energy" },
    { question: "State Einstein's first postulate of special relativity.", answer: "The laws of physics are the same in all inertial reference frames" },
    { question: "State Einstein's second postulate.", answer: "The speed of light in vacuum is the same for all observers" },
    { question: "What is time dilation?", answer: "Moving clocks run slow: t = γt₀" },
    { question: "What is length contraction?", answer: "Moving objects are shorter in the direction of motion: L = L₀/γ" },
    { question: "What is the mass-energy equivalence?", answer: "E = mc²" },
    { question: "What is the Lorentz factor (γ)?", answer: "γ = 1/√(1 − v²/c²)" },
    { question: "At everyday speeds, what is γ approximately?", answer: "About 1 (negligible relativistic effects)" },
    { question: "What happens to γ as v → c?", answer: "γ → infinity" },
    { question: "What is the speed of light c?", answer: "Approximately 3 × 10⁸ m/s" },
    { question: "What is the relativistic energy-momentum relation?", answer: "E² = (pc)² + (mc²)²" },
    { question: "What is the Heisenberg Uncertainty Principle?", answer: "You cannot simultaneously know both the exact position and momentum: Δx·Δp ≥ ℏ/2" },
    { question: "What is the wavefunction (ψ)?", answer: "A function describing the quantum state of a particle" },
    { question: "What does |ψ|² represent?", answer: "The probability density of finding the particle at a given position" },
    { question: "What equation governs the wavefunction's evolution?", answer: "The Schrödinger equation" },
    { question: "What is quantization in quantum mechanics?", answer: "Energy and other properties come in discrete amounts" },
    { question: "What is quantum tunneling?", answer: "A particle passing through a potential barrier even when its energy is less than the barrier" },
    { question: "What is the de Broglie wavelength?", answer: "λ = h/p = h/(mv)" },
    { question: "Is the uncertainty principle a measurement limitation?", answer: "No — it's a fundamental property of nature" },
    { question: "What is ℏ?", answer: "Reduced Planck's constant: ℏ = h/(2π)" },
    { question: "Why don't we observe quantum effects in everyday life?", answer: "Because macroscopic objects have incredibly tiny de Broglie wavelengths" },
    { question: "What are the two families of fundamental particles?", answer: "Quarks and leptons" },
    { question: "How many types of quarks are there?", answer: "Six: up, down, charm, strange, top, bottom" },
    { question: "How many types of leptons are there?", answer: "Six: electron, muon, tau, and their neutrinos" },
    { question: "What is the strong nuclear force?", answer: "The force holding quarks together inside protons/neutrons, mediated by gluons" },
    { question: "What mediates the electromagnetic force?", answer: "Photons" },
    { question: "What is the weak nuclear force responsible for?", answer: "Radioactive beta decay; mediated by W and Z bosons" },
    { question: "What is the Higgs boson?", answer: "The particle associated with the Higgs field, which gives mass to fundamental particles" },
    { question: "When was the Higgs boson discovered?", answer: "2012, at CERN" },
    { question: "What is antimatter?", answer: "Particles with the same mass but opposite charge to normal matter" },
    { question: "What happens when particle and antiparticle meet?", answer: "Annihilation — they convert to pure energy" }
];
