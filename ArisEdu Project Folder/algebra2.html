    <script>
      // Lesson Popup
      let tooltip = document.createElement('div');
      tooltip.style.cssText = 'position:fixed;background:rgba(15,23,42,0.95);color:#e2e8f0;padding:0.75rem 1rem;border-radius:0.5rem;font-weight:600;font-size:0.9rem;max-width:200px;pointer-events:none;z-index:1000;display:none;box-shadow:0 10px 25px rgba(0,0,0,0.2);';
      document.body.appendChild(tooltip);

      function showLessonPopup(event, title) {
        let displayText = title;
        const target = event.target;
        
        // Check for Completed or In Progress
        if (target) {
          const fill = target.getAttribute('fill');
          if (fill === '#16a34a' || fill === '#16A34A') {
            displayText = "COMPLETED \u2714 " + displayText;
          } else if (fill === '#f97316' || fill === '#F97316') {
            displayText = "IN PROGRESS " + displayText;
          }
        }
        
        tooltip.textContent = displayText;
        tooltip.style.display = 'block';
        moveLessonPopup(event);
      }

      function hideLessonPopup() {
        tooltip.style.display = 'none';
      }

      function moveLessonPopup(event) {
        const offset = 10;
        let x = event.clientX + offset;
        let y = event.clientY + offset;
        const rect = tooltip.getBoundingClientRect();
        const winW = window.innerWidth;
        const winH = window.innerHeight;
        if (x + rect.width > winW) x = event.clientX - rect.width - offset;
        if (y + rect.height > winH) y = event.clientY - rect.height - offset;
        tooltip.style.left = x + 'px';
        tooltip.style.top = y + 'px';
      }

      // Progress Tracking
      function markLessonStarted(unit, lesson) {
        const startedKey = `alg2_u${unit}_l${lesson}_started`;
        const completedKey = `alg2_u${unit}_l${lesson}_completed`;
        
        // Only mark as started if not already completed
        if (localStorage.getItem(completedKey) !== 'true') {
          localStorage.setItem(startedKey, 'true');
          updateLessonColor(unit, lesson); // Orange
        } else {
          updateLessonColor(unit, lesson, '#16a34a', '0.7'); // Green for completed
        }
      }

      function updateLessonColor(unit, lesson, color, opacity) {
        color = color || '#f97316';
        opacity = opacity || '0.6';
        const segment = document.getElementById(`u${unit}-l${lesson}`);
        if (segment) {
          segment.setAttribute('fill', color);
          segment.setAttribute('fill-opacity', opacity);
        }
      }

      function applyProgressColors() {
        const progressMap = {};
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (!key || !key.startsWith('alg2_u')) continue;
          const match = key.match(/^alg2_u(.+)_l(\d+)_(started|completed)$/);
          if (!match) continue;
          const u = match[1], l = match[2], type = match[3];
          const mapKey = `${u}_${l}`;
          if (!progressMap[mapKey]) progressMap[mapKey] = { unit: u, lesson: l };
          if (localStorage.getItem(key) === 'true') progressMap[mapKey][type] = true;
        }
        for (const mapKey in progressMap) {
          const { unit, lesson, started, completed } = progressMap[mapKey];
          if (completed) {
            updateLessonColor(unit, lesson, '#16a34a', '0.7');
          } else if (started) {
            updateLessonColor(unit, lesson);
          }
        }
      }

      function clearAllProgress() {
        const keysToRemove = [];
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key && key.startsWith('alg2_u')) keysToRemove.push(key);
        }
        keysToRemove.forEach(k => localStorage.removeItem(k));
        const segs = document.querySelectorAll('rect[id^="u"]');
        segs.forEach(seg => {
          seg.setAttribute('fill', 'white');
          seg.setAttribute('fill-opacity', '0');
        });
      }

      // Run on load
      document.addEventListener('DOMContentLoaded', () => {
          // Clean up localStorage by removing any completed flags that were set accidentally
          // (in case of data corruption or testing)
          const keysToCheck = [];
          for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key && key.startsWith('alg2_u') && key.endsWith('_completed')) {
              keysToCheck.push(key);
            }
          }
          
          // Only keep completed flags that have corresponding started entries
          keysToCheck.forEach(completedKey => {
            const startedKey = completedKey.replace('_completed', '_started');
            if (localStorage.getItem(startedKey) !== 'true') {
              // Remove orphaned completed entries (they shouldn't exist without started)
              localStorage.removeItem(completedKey);
            }
          });
          
          // Extra cleanup: remove any bogus entries that shouldn"t exist
          // This helps fix issues where localStorage got polluted
          for (let i = localStorage.length - 1; i >= 0; i--) {
            const key = localStorage.key(i);
            if (key && key.startsWith('alg2_u')) {
              const match = key.match(/^alg2_u(\d+)_l(\d+)_(started|completed)$/);
              if (!match) {
                localStorage.removeItem(key);
              }
            }
          }
          
          applyProgressColors();
      });
    </script>
