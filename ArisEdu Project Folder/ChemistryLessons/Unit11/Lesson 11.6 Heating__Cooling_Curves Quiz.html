                    <input type="radio" name="q1" value="wrong"> It fluctuates randomly.

                    <input type="radio" name="q1" value="wrong"> It decreases.
                </label>
                
                <label style="display:block;margin-bottom:0.8rem;cursor:pointer;font-size:1.3rem;">
                    <input type="radio" name="q1" value="wrong"> It increases rapidly.
                </label>
