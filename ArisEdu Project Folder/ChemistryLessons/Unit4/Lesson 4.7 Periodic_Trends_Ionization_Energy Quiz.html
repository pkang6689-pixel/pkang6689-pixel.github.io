    // Update Back Button first to ensure navigation works

    // Initialize flashcards last

  window.randomizeQuizQuestions = function() {
    const form = document.getElementById('quiz-form');
    if (!form) return;
    
    // Collect questions
    let questions = Array.from(form.querySelectorAll('.quiz-question'));
    if (questions.length === 0) return;
    
    // If we already have 5 or less, we might not need to do anything, 
    // UNLESS we want to shuffle static ones.
    // If dataset.shuffled is true, skip.
    if (form.dataset.shuffled === 'true') return;

    // Shuffle
    for (let i = questions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [questions[i], questions[j]] = [questions[j], questions[i]];
    }

    // Limit to 5
    const selected = questions.slice(0, 5);
    
    // Clear and Append
    form.innerHTML = '';
    selected.forEach((q, index) => {
        // Fix Numbering
        const p = q.querySelector('p');
        if (p) {
            p.textContent = p.textContent.replace(/^\d+\.\s*/, `${index + 1}. `);
        }
        form.appendChild(q);
    });
    
    form.dataset.shuffled = 'true';
  };

  window.toggleToQuiz = function(event) {

  window.checkQuizAnswer = function(name, correct, btn) {
    const parent = btn.closest('.quiz-question');
    if(!parent) return;

    // Get or Init Attempts
    let attemptsElem = parent.querySelector('.attempts-indicator');
    if (!attemptsElem) return;
    
    let attempts = parseInt(parent.dataset.attempts || '2');

    const selected = parent.querySelector(`input[name="${name}"]:checked`);
    let feedback = parent.querySelector('.feedback');
    if(!feedback) {
        feedback = document.createElement('div');
        feedback.className = 'feedback';
        feedback.style.marginTop = '1rem';
        feedback.style.fontWeight = 'bold';
        feedback.style.padding = '0.5rem';
        feedback.style.borderRadius = '0.5rem';
        parent.appendChild(feedback);
    }
    
    if (!selected) {
        feedback.textContent = "Please select an answer first.";
        feedback.style.color = "#ea580c";
        feedback.style.background = "#fff7ed";
        return;
    }

    if (attempts <= 0 || btn.disabled) return;
    
    if (selected.value === correct) {
        feedback.textContent = "Correct! Great job.";
        feedback.style.color = "#16a34a"; 
        feedback.style.background = "#dcfce7";
        btn.disabled = true;
        const inputs = parent.querySelectorAll('input');
        inputs.forEach(i => i.disabled = true);
        attemptsElem.style.display = 'none';
    } else {
        attempts--;
        parent.dataset.attempts = attempts;
        attemptsElem.textContent = `Attempts left: ${attempts}`;

        if (attempts <= 0) {
             feedback.textContent = `Incorrect. The correct answer was option ${correct.toUpperCase()}.`;
             feedback.style.color = "#dc2626";
             feedback.style.background = "#fee2e2";
             btn.disabled = true;
             const inputs = parent.querySelectorAll('input');
             inputs.forEach(i => i.disabled = true);
        } else {
             feedback.textContent = "Incorrect. Try again!";
             feedback.style.color = "#dc2626";
             feedback.style.background = "#fee2e2";
        }
    }
  };

  window.getAnotherQuestion = function(btn) {
    // Ensure flashcards exist
    if ((!window.lessonFlashcards || window.lessonFlashcards.length === 0) && window.initFlashcards) {
        window.initFlashcards();
    }
    if (!window.lessonFlashcards || window.lessonFlashcards.length === 0) {
        alert("No other questions available.");
        return;
    }

    const parent = btn.closest('.quiz-question');
    if(!parent) return;
    
    // Reset UI
    const feedback = parent.querySelector('.feedback');
    if(feedback) feedback.remove();
    
    const attemptsElem = parent.querySelector('.attempts-indicator');
    if(attemptsElem) {
        attemptsElem.textContent = 'Attempts left: 2';
        attemptsElem.style.display = 'block';
    }
    parent.dataset.attempts = '2';
    
    const checkBtn = parent.querySelector('button[onclick^="checkQuizAnswer"]');
    if(checkBtn) checkBtn.disabled = false;

    // 1. Pick Random Question
        // Unique Question Logic
    if (!window.usedFlashcardIndices) window.usedFlashcardIndices = [];
    
    // Safety check for flashcards
    if (!window.lessonFlashcards) {
        if (typeof window.initFlashcards === 'function') window.initFlashcards();
    }
    
    // Filter available indices
    let availablePool = [];
    if (window.lessonFlashcards) {
        availablePool = window.lessonFlashcards
            .map((_, i) => i)
            .filter(i => !window.usedFlashcardIndices.includes(i));
    }
    
    let qIdx;
    if (availablePool.length > 0) {
        const randomPoolIdx = Math.floor(Math.random() * availablePool.length);
        qIdx = availablePool[randomPoolIdx];
    } else {
        // Reset if exhausted to avoid infinite loops or empty
        window.usedFlashcardIndices = [];
        qIdx = Math.floor(Math.random() * (window.lessonFlashcards ? window.lessonFlashcards.length : 0));
    }
    window.usedFlashcardIndices.push(qIdx);
    const q = window.lessonFlashcards[qIdx];
    
    // 2. Update Text
    const p = parent.querySelector('p');
    // Preserve numbering "1. ", "10. "
    const currentNum = p.textContent.match(/^\d+\./) ? p.textContent.match(/^\d+\./)[0] : "";
    p.textContent = currentNum + " " + q.question;

    // 3. Generate Options
    const answers = [q.answer];
    const uniqueAnswers = new Set([q.answer]);
    
    const pool = window.lessonFlashcards.filter((_, i) => i !== qIdx);
    
    // Shuffle pool to pick distractors
    for (let i = pool.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [pool[i], pool[j]] = [pool[j], pool[i]];
    }
    
    // Pick unique distractors
    for(let item of pool) {
        if(!uniqueAnswers.has(item.answer)) {
            answers.push(item.answer);
            uniqueAnswers.add(item.answer);
            if(answers.length >= 4) break;
        }
    }
    
    // Shuffle answers for display
    for (let i = answers.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [answers[i], answers[j]] = [answers[j], answers[i]];
    }
    
    const letters = ['a', 'b', 'c', 'd'];
    const correctIndex = answers.indexOf(q.answer);
    const correctLetter = letters[correctIndex];
    
    // 4. Update DOM Labels
    let labels = Array.from(parent.querySelectorAll('label'));
     // Get the input name from the first input found
    const firstInput = parent.querySelector('input');
    const name = firstInput ? firstInput.name : ('q_dynamic_' + Date.now());

    // Make sure we have enough labels
    while(labels.length < answers.length) {
        const newLabel = document.createElement('label');
        newLabel.style.display = 'block';
        newLabel.style.marginBottom = '0.5rem';
        newLabel.style.cursor = 'pointer';
        newLabel.style.fontSize = '1.3rem'; // Match scaled style
        // Insert before check button
        parent.insertBefore(newLabel, checkBtn);
        labels.push(newLabel);
    }

    answers.forEach((ans, i) => {
        const label = labels[i];
        label.style.display = 'block';
        // Re-create inner HTML with new values
        // Note: scaling style is applied via CSS ID, but inline style on input was manually set in previous turns?
        // Let's stick to the structure: <input ...> Text
        label.innerHTML = `<input type="radio" name="${name}" value="${letters[i]}" style="margin-right:0.75rem; transform: scale(1.3);"> ${ans}`;
        const input = label.querySelector('input');
        input.disabled = false;
    });

    // Hide unused labels
    for(let i=answers.length; i<labels.length; i++) {
        labels[i].style.display = 'none';
    }

    // 5. Update Check Button Logic
    checkBtn.setAttribute('onclick', `checkQuizAnswer('${name}', '${correctLetter}', this)`);
  };

  // Flashcard Logic
  let flashcardsInitialized = false;
  window.initFlashcards = function() {
      if (flashcardsInitialized) return;
      
        const flashcards = [
          { question: "Which state of matter has a definite shape and volume?", answer: "Solid" },
          { question: "Which state of matter has a definite volume but takes the shape of its container?", answer: "Liquid" },
          { question: "Which state of matter has no definite shape or volume?", answer: "Gas" },
          { question: "In which state do particles vibrate in fixed positions?", answer: "Solid" },
          { question: "In which state do particles move freely at high speeds?", answer: "Gas" },
          { question: "In which state do particles slide past one another?", answer: "Liquid" },
          { question: "What happens to the shape of a liquid when poured into a new container?", answer: "It takes the shape of the container" },
          { question: "Do gases have a definite volume?", answer: "No, they expand to fill the container" },
          { question: "Which state of matter is the most compressible?", answer: "Gas" },
          { question: "Which state has the strongest attraction between particles?", answer: "Solid" }
      ];
        window.lessonFlashcards = flashcards; 
        
        let currentFlashcard = 0;
        let flashcardOrder = [...Array(flashcards.length).keys()];
        
        const flashcardContent = document.getElementById('flashcard-content');
        const flashcardDiv = document.getElementById('flashcard');
        const nextFlashcardBtn = document.getElementById('next-flashcard');
        const prevFlashcardBtn = document.getElementById('prev-flashcard');
        const shuffleFlashcardBtn = document.getElementById('shuffle-flashcard');
        
        if (!flashcardContent || !flashcardDiv || !nextFlashcardBtn || !prevFlashcardBtn || !shuffleFlashcardBtn) {
            console.error("Flashcard elements not found");
            return;
        }

        let showingAnswer = false;

        function updateFlashcard() {
          showingAnswer = false;
          const idx = flashcardOrder[currentFlashcard];
          const text = flashcards[idx].question;
          flashcardContent.textContent = text;
          autoAdjustFontSize(text);
        }

        function autoAdjustFontSize(text) {
          if (!flashcardContent) return;
          // Estimate font size based on text length
          let baseSize = 1.25; // rem
          let minSize = 0.8; // rem
          let maxSize = 2.5; // rem
          let length = text.length;
          let size = baseSize;
          if (length < 60) {
            size = maxSize;
          } else if (length < 120) {
            size = 1.5;
          } else if (length < 200) {
            size = 1.1;
          } else {
            size = minSize;
          }
          flashcardContent.style.fontSize = size + 'rem';
        }

        let isFlipping = false;
        flashcardDiv.addEventListener('click', () => {
          if (isFlipping) return;
          isFlipping = true;
          
          // Direction: Q->A (Bottom-to-Up = +1), A->Q (Up-to-Bottom = -1)
          const direction = !showingAnswer ? 1 : -1;
          
          flashcardDiv.style.transition = "transform 0.15s ease-in, background 0.2s, color 0.2s";
          flashcardDiv.style.transform = `rotateX(${90 * direction}deg)`;
          
          setTimeout(() => {
              const idx = flashcardOrder[currentFlashcard];
              if (!showingAnswer) {
                const answer = flashcards[idx].answer;
                flashcardContent.textContent = answer;
                autoAdjustFontSize(answer);
                showingAnswer = true;
              } else {
                const question = flashcards[idx].question;
                flashcardContent.textContent = question;
                autoAdjustFontSize(question);
                showingAnswer = false;
              }
              
              // Complete the full flip illusion
              flashcardDiv.style.transition = "none";
              flashcardDiv.style.transform = `rotateX(${-90 * direction}deg)`;
              
              // Force reflow
              void flashcardDiv.offsetWidth;
              
              flashcardDiv.style.transition = "transform 0.15s ease-out, background 0.2s, color 0.2s";
              flashcardDiv.style.transform = "rotateX(0deg)";
              
              setTimeout(() => {
                  isFlipping = false;
              }, 150);
          }, 150);
        });
        nextFlashcardBtn.addEventListener('click', () => {
          if (isFlipping) return;
          isFlipping = true;

          // Swipe Left Animation
          flashcardDiv.style.transition = "transform 0.25s ease-in, opacity 0.25s ease-in";
          flashcardDiv.style.transform = "translateX(-120%) rotate(-10deg)";
          flashcardDiv.style.opacity = "0";

          setTimeout(() => {
              currentFlashcard = (currentFlashcard + 1) % flashcardOrder.length;
              updateFlashcard();
              
              // Reset to right side (hidden)
              flashcardDiv.style.transition = "none";
              flashcardDiv.style.transform = "translateX(120%) rotate(10deg)";
              
              // Force reflow
              void flashcardDiv.offsetWidth;
              
              // Animate in from right
              flashcardDiv.style.transition = "transform 0.25s ease-out, opacity 0.25s ease-out, background 0.2s, color 0.2s";
              flashcardDiv.style.transform = "translateX(0) rotate(0)";
              flashcardDiv.style.opacity = "1";
              
              setTimeout(() => {
                  isFlipping = false;
              }, 250);
          }, 250);
        });
        prevFlashcardBtn.addEventListener('click', () => {
          if (isFlipping) return;
          isFlipping = true;

          // Swipe Right Animation (Exit to Right)
          flashcardDiv.style.transition = "transform 0.25s ease-in, opacity 0.25s ease-in";
          flashcardDiv.style.transform = "translateX(120%) rotate(10deg)";
          flashcardDiv.style.opacity = "0";

          setTimeout(() => {
              currentFlashcard = (currentFlashcard - 1 + flashcardOrder.length) % flashcardOrder.length;
              updateFlashcard();
              
              // Reset to left side (hidden)
              flashcardDiv.style.transition = "none";
              flashcardDiv.style.transform = "translateX(-120%) rotate(-10deg)";
              
              // Force reflow
              void flashcardDiv.offsetWidth;
              
              // Animate in from left
              flashcardDiv.style.transition = "transform 0.25s ease-out, opacity 0.25s ease-out, background 0.2s, color 0.2s";
              flashcardDiv.style.transform = "translateX(0) rotate(0)";
              flashcardDiv.style.opacity = "1";
              
              setTimeout(() => {
                  isFlipping = false;
              }, 250);
          }, 250);
        });
        shuffleFlashcardBtn.addEventListener('click', () => {
          if (isFlipping) return;
          isFlipping = true;

          // 1. Shuffle Data
          const lastCardIdx = flashcardOrder[currentFlashcard]; // Capture current card
          function shuffleArray(array) {
            let arr = array.slice();
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
          }
          flashcardOrder = shuffleArray(flashcardOrder);
          
          // Ensure we don't start with the same card (feels like "shuffle failed")
          if (flashcardOrder.length > 1 && flashcardOrder[0] === lastCardIdx) {
              // Swap 0 with a random other index or just index 1
             const swapTarget = 1;
             [flashcardOrder[0], flashcardOrder[swapTarget]] = [flashcardOrder[swapTarget], flashcardOrder[0]];
          }

          currentFlashcard = 0;

          // 2. Visual Scramble Animation
          const container = flashcardDiv.parentElement;
          if (getComputedStyle(container).position === 'static') {
              container.style.position = 'relative';
          }

          // Create clones to simulate a deck being mixed
          const numClones = 3;
          const clones = [];

          flashcardDiv.style.transition = 'all 0.3s ease';
          flashcardDiv.style.zIndex = '10';

          for (let i = 0; i < numClones; i++) {
              const clone = flashcardDiv.cloneNode(true);
              clone.removeAttribute('id');
              clone.style.position = 'absolute';
              clone.style.left = flashcardDiv.offsetLeft + 'px';
              clone.style.top = flashcardDiv.offsetTop + 'px';
              clone.style.width = flashcardDiv.offsetWidth + 'px';
              clone.style.height = flashcardDiv.offsetHeight + 'px';
              clone.style.zIndex = '5';
              clone.style.transition = 'all 0.3s ease';
              clone.style.opacity = '1';
              
              // Remove duplicate IDs from children
              clone.querySelectorAll('[id]').forEach(el => el.removeAttribute('id'));
              
              container.appendChild(clone);
              clones.push(clone);
          }

          // Trigger Scatter
          requestAnimationFrame(() => {
              // Shake main card
              flashcardDiv.style.transform = `translate(${Math.random()*30-15}px, ${Math.random()*30-15}px) rotate(${Math.random()*10-5}deg)`;

              // Scatter clones randomly
              clones.forEach((clone) => {
                  const x = (Math.random() * 120 - 60);
                  const y = (Math.random() * 80 - 40);
                  const rot = (Math.random() * 40 - 20);
                  clone.style.transform = `translate(${x}px, ${y}px) rotate(${rot}deg) scale(0.95)`;
                  clone.style.opacity = '0.8';
                  clone.style.boxShadow = '0 10px 20px rgba(0,0,0,0.2)';
              });
          });

          // Converge and Cleanup
          setTimeout(() => {
             updateFlashcard();

             flashcardDiv.style.transform = 'translate(0,0) rotate(0deg)';
             clones.forEach(clone => {
                 clone.style.transform = 'translate(0,0) rotate(0) scale(1)';
                 clone.style.opacity = '0';
             });

             setTimeout(() => {
                 clones.forEach(c => c.remove());
                 flashcardDiv.style.zIndex = '';
                 isFlipping = false;
             }, 300);
          }, 300);
        });

        updateFlashcard();
        flashcardsInitialized = true;
  };
</script>

<script>
// Climb Game Logic
(function() {
    let climbScore = 0;
    
    let playerPosition = 35; // percent from bottom
    let isGameRunning = false; let isPaused = false; let spacePressed = false;
    let gameLoopId = null;
    let currentQuestion = null;
    document.addEventListener('keydown', (e) => { if(e.code === 'Space') { spacePressed = true; if(isGameRunning) e.preventDefault(); } });
    document.addEventListener('keyup', (e) => { if(e.code === 'Space') spacePressed = false; });
    let climbFuel = 50; let downwardAccel = 0;
    
    // Config
    const WIN_HEIGHT = 90; // percent
    const CLIMB_STEP = 15; // percent
    const FALL_RATE = 0.04; // percent per tick (simulates moving ladder)
    const TICK_RATE = 20; // ms
    
    window.initClimbGame = function() {
    const bg = document.getElementById('climb-stars');
    if(bg && bg.innerHTML === '') {
        for(let i=0; i<60; i++) {
            const m = document.createElement('div');
            m.style.position = 'absolute';
            m.style.left = Math.random()*100 + '%';
            m.style.top = Math.random()*100 + '%';
            const size = Math.random()*2 + 1;
            m.style.width = size + 'px';
            m.style.height = size + 'px';
            m.style.background = '#fff';
            m.style.borderRadius = '50%';
            m.style.opacity = Math.random()*0.7 + 0.3;
            m.style.animation = `twinkle ${Math.random()*4+2}s infinite alternate ease-in-out`;
            bg.appendChild(m);
        }
    }

        const ui = document.getElementById('climb-game-ui');
        if(ui) ui.style.display = 'flex';
        const interaction = document.getElementById('climb-interaction'); if(interaction) interaction.style.display = 'none';
        const start = document.getElementById('climb-start-screen'); if(start) start.style.display = 'flex';
    }

    window.toggleClimbFullscreen = function() {
        const elem = document.getElementById('climb-game-ui');
        if (!document.fullscreenElement) {
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { /* Safari */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE11 */
                document.msExitFullscreen();
            }
        }
    };
window.exitClimbGame = function() {
        const ui = document.getElementById('climb-game-ui');
        if(ui) ui.style.display = 'none';
        isGameRunning = false;
        if(gameLoopId) clearInterval(gameLoopId);
        window.switchToFlashcards();
    }

    window.toggleClimbPause = function() {
        if (!isGameRunning && !isPaused) return;
        isPaused = !isPaused;
        const btn = document.getElementById('climb-pause-btn');
        if (btn) btn.innerText = isPaused ? "Resume" : "Pause";
        
        const pauseScreen = document.getElementById('climb-paused-screen');
        if(pauseScreen) pauseScreen.style.display = isPaused ? 'flex' : 'none';
    };

    window.resetToClimbMenu = function() {
        isGameRunning = false;
        isPaused = false;
        if(gameLoopId) clearInterval(gameLoopId);
        
        document.getElementById('climb-game-ui').style.display = 'flex';
        document.getElementById('climb-start-screen').style.display = 'flex';
        document.getElementById('climb-game-over').style.display = 'none';
        document.getElementById('climb-interaction').style.display = 'none';
        
        const pauseScreen = document.getElementById('climb-paused-screen');
        if(pauseScreen) pauseScreen.style.display = 'none';
        
        const pBtn = document.getElementById('climb-pause-btn');
        if(pBtn) pBtn.innerText = "Pause";
        
        const interaction = document.getElementById('climb-interaction');
        if (interaction) interaction.style.opacity = "1";
    }

    window.startClimbGame = function() {
        isPaused = false;
        const pBtn = document.getElementById('climb-pause-btn');
        if(pBtn) pBtn.innerText = "Pause";
        const interaction = document.getElementById('climb-interaction');
        if (interaction) interaction.style.opacity = "1";

        // Reset State
        climbScore = 0;
        climbFuel = 50;
        
        playerPosition = 35;
        isGameRunning = true;
        
        document.getElementById('climb-start-screen').style.display = 'none';
        document.getElementById('climb-game-over').style.display = 'none';
        document.getElementById('climb-question-area').style.display = 'block';
        document.getElementById('climb-interaction').style.display = 'flex';
        
        updateDisplay();
        nextClimbQuestion();
        
        // Start "Ladder Going Down" Mechanics
        if(gameLoopId) clearInterval(gameLoopId);
        gameLoopId = setInterval(gameLoop, TICK_RATE);
    }
    
    function gameLoop() {
        if(!isGameRunning || isPaused) return;
        
        const isBoosting = spacePressed && climbFuel > 0;
        if(isBoosting) {
            playerPosition = Math.min(95, playerPosition + 0.5);
            climbFuel = Math.max(0, climbFuel - 0.2);
            if(typeof updateFuelDisplay === 'function') updateFuelDisplay();
        }
        
        // Visual Boost Effect
        const fOut = document.getElementById('climb-flame-outer');
        const fIn = document.getElementById('climb-flame-inner');
        if(fOut && fIn) {
            const scale = isBoosting ? "scale(1.2, 2.0)" : "scale(1, 1)";
            fOut.style.transform = scale;
            fIn.style.transform = scale;
        }

        // Ladder moves down, so character moves down relative to viewport if they don't climb
        // Or simply: Gravity pulls them down
        let effectiveFall = FALL_RATE;
        if (climbFuel <= 0) {
            downwardAccel += 0.007;
            effectiveFall += downwardAccel;
        } else {
            downwardAccel = 0;
        }
        playerPosition -= effectiveFall;
        climbFuel = Math.max(0, climbFuel - 0.1); // Faster at higher levels?
        
        if (playerPosition <= 0) {
            endGame();
        }
        
        updatePlayerPos();
        updateFuelDisplay();
    }
    
    function updateDisplay() {
        document.getElementById('climb-score').innerText = `Score: ${climbScore}`;
        
        updatePlayerPos();
        updateFuelDisplay();
    }
    
        function updateFuelDisplay() {
        const fill = document.getElementById('climb-fuel-fill');
        if(fill) fill.style.height = `${climbFuel}%`;
    }
    
    function updatePlayerPos() {
        const player = document.getElementById('climb-player');
        if(player) player.style.bottom = `${Math.max(0, playerPosition)}%`;
    }
    
    function nextClimbQuestion() {
        const feedback = document.getElementById('climb-feedback');
        feedback.innerText = '';
        feedback.className = '';
        
        if (!window.lessonFlashcards || window.lessonFlashcards.length === 0) {
            document.getElementById('climb-question-text').innerText = "No flashcards found for this lesson!";
            return;
        }
        
        // Pick random question
            // Unique Question Logic
    if (!window.usedFlashcardIndices) window.usedFlashcardIndices = [];
    
    // Safety check for flashcards
    if (!window.lessonFlashcards) {
        if (typeof window.initFlashcards === 'function') window.initFlashcards();
    }
    
    // Filter available indices
    let availablePool = [];
    if (window.lessonFlashcards) {
        availablePool = window.lessonFlashcards
            .map((_, i) => i)
            .filter(i => !window.usedFlashcardIndices.includes(i));
    }
    
    let qIdx;
    if (availablePool.length > 0) {
        const randomPoolIdx = Math.floor(Math.random() * availablePool.length);
        qIdx = availablePool[randomPoolIdx];
    } else {
        // Reset if exhausted to avoid infinite loops or empty
        window.usedFlashcardIndices = [];
        qIdx = Math.floor(Math.random() * (window.lessonFlashcards ? window.lessonFlashcards.length : 0));
    }
    window.usedFlashcardIndices.push(qIdx);
        currentQuestion = window.lessonFlashcards[qIdx];
        
        document.getElementById('climb-question-text').innerText = currentQuestion.question;
        
        // Generate Distractors
        const options = [currentQuestion.answer];
        const uniqueOptions = new Set([currentQuestion.answer]);
        
        // Try to get 2 unique distractors (or fewer if not enough unique answers exist)
        const allAnswers = window.lessonFlashcards.map(f => f.answer);
        // Shuffle all answers first to ensure randomness in selection
        for (let i = allAnswers.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [allAnswers[i], allAnswers[j]] = [allAnswers[j], allAnswers[i]];
        }
        
        for(let ans of allAnswers) {
            if(!uniqueOptions.has(ans)) {
                options.push(ans);
                uniqueOptions.add(ans);
                if(options.length >= 3) break; // 1 correct + 2 distractors
            }
        }
        
        // Shuffle Options
        for (let i = options.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [options[i], options[j]] = [options[j], options[i]];
        }
        
        // Render Options
        const optionsContainer = document.getElementById('climb-options');
        optionsContainer.innerHTML = '';
        
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'climb-option-btn';
            btn.innerText = opt;
            btn.onclick = () => handleClimbAnswer(opt);
            optionsContainer.appendChild(btn);
        });
    }
    
    function handleClimbAnswer(selected) { if(isPaused) return;
        if(!isGameRunning || isPaused) return;
        
        const isBoosting = spacePressed && climbFuel > 0;
        if(isBoosting) {
            playerPosition = Math.min(95, playerPosition + 0.5);
            climbFuel = Math.max(0, climbFuel - 0.2);
            if(typeof updateFuelDisplay === 'function') updateFuelDisplay();
        }
        
        // Visual Boost Effect
        const fOut = document.getElementById('climb-flame-outer');
        const fIn = document.getElementById('climb-flame-inner');
        if(fOut && fIn) {
            const scale = isBoosting ? "scale(1.2, 2.0)" : "scale(1, 1)";
            fOut.style.transform = scale;
            fIn.style.transform = scale;
        }

        const feedback = document.getElementById('climb-feedback');
        
        if(selected === currentQuestion.answer) {
            // Correct
            climbScore += 10;
            climbFuel = Math.min(100, climbFuel + 20);
            // playerPosition += CLIMB_STEP; // Disabled for manual boost
            feedback.innerText = "Correct! Adding fuel...";
            feedback.style.color = "#16a34a";

        } else {
            // Incorrect
            playerPosition -= 5; // Slip down
            feedback.innerText = "Oops! Slipping down...";
            feedback.style.color = "#dc2626";
        }
        
        updateDisplay();
        
        // Disable buttons temporarily
        const btns = document.querySelectorAll('.climb-option-btn');
        btns.forEach(b => b.disabled = true);
        
        setTimeout(() => {
            nextClimbQuestion();
        }, 1000);
    }
    
        function endGame() {
        isGameRunning = false;
        clearInterval(gameLoopId);
        
        document.getElementById('climb-question-area').style.display = 'none';
        document.getElementById('climb-interaction').style.display = 'none';
        const gameOverScreen = document.getElementById('climb-game-over');
        gameOverScreen.style.display = 'flex';
        
        const title = document.getElementById('climb-result-title');
        const msg = document.getElementById('climb-final-score');
        
        // High Score Logic
        let storageKey = 'climbHighScore';
        try {
            const currentUser = JSON.parse(localStorage.getItem('user'));
            if(currentUser && currentUser.email) {
                storageKey = 'climbHighScore_' + currentUser.email;
            }
        } catch(e) { console.error(e); }

        let highScore = localStorage.getItem(storageKey) || 0;
        highScore = parseInt(highScore);
        if(climbScore > highScore) {
            highScore = climbScore;
            localStorage.setItem(storageKey, highScore);
            title.innerText = "üèÜ New High Score! üèÜ";
            title.style.color = "#f59e0b";
        } else {
            title.innerText = "Game Over";
            title.style.color = "#1e293b";
        }
        
        msg.innerHTML = `Score: ${climbScore}<br><span style="font-size:0.9em; color:#64748b">Best: ${highScore}</span>`;
    }
})();
</script>
