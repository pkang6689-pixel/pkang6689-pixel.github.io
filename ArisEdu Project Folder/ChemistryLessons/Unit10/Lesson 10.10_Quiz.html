            <div class="quiz-question" style="margin-bottom: 2rem;" data-attempts="2">
                <p style="font-weight: 700; font-size: 1.45rem; margin-bottom: 1rem;">1. The formula for pH is:</p>

                    <input type="radio" name="q1" value="wrong"> pH = log[H⁺]

                    <input type="radio" name="q1" value="correct"> pH = -log[H⁺]
                </label>

                    <input type="radio" name="q1" value="wrong"> pH = -ln[H⁺]
