<script>
window.lessonFlashcards = [
    { question: "Formula for pH?", answer: "pH = −log[H⁺]" },
    { question: "Formula for pOH?", answer: "pOH = −log[OH⁻]" },
    { question: "How do you find [H⁺] from pH?", answer: "[H⁺] = 10⁻ᵖᴴ" },
    { question: "How do you find [OH⁻] from pOH?", answer: "[OH⁻] = 10⁻ᵖᴼᴴ" },
    { question: "What is Kw?", answer: "The ion product of water: [H⁺][OH⁻] = 1.0 × 10⁻¹⁴" },
    { question: "pH + pOH = ?", answer: "14 (at 25°C)" },
    { question: "What is the pH if [H⁺] = 0.01 M?", answer: "2  (−log(0.01) = 2)" },
    { question: "What is the pOH if [OH⁻] = 1 × 10⁻⁴ M?", answer: "4" },
    { question: "If pH = 4, what is pOH?", answer: "10" },
    { question: "If pH = 4, what is [H⁺]?", answer: "1 × 10⁻⁴ M" },
    { question: "What ion do acids produce?", answer: "H⁺ (hydrogen ions)" },
    { question: "What ion do bases produce?", answer: "OH⁻ (hydroxide ions)" },
    { question: "What does an acid taste like?", answer: "Sour" },
    { question: "What does a base feel like?", answer: "Slippery" },
    { question: "What is the Arrhenius definition of an acid?", answer: "A substance that produces H⁺ ions in water" },
    { question: "What is a Brønsted-Lowry acid?", answer: "A proton (H⁺) donor" },
    { question: "What is a Brønsted-Lowry base?", answer: "A proton (H⁺) acceptor" },
    { question: "What is the pH range of acids?", answer: "Below 7" },
    { question: "What is the pH of a neutral solution?", answer: "7" },
    { question: "What color does litmus paper turn in acid?", answer: "Red" },
    { question: "What is a binary acid?", answer: "An acid consisting of hydrogen and one other nonmetal" },
    { question: "What is an oxyacid?", answer: "An acid containing hydrogen, oxygen, and another element" },
    { question: "Give an example of a binary acid.", answer: "HCl (hydrochloric acid), HBr (hydrobromic acid)" },
    { question: "Give an example of an oxyacid.", answer: "H₂SO₄ (sulfuric acid), HNO₃ (nitric acid)" },
    { question: "How do you name a binary acid?", answer: "hydro- + root of element + -ic acid" },
    { question: "What is the name of HF as an acid?", answer: "Hydrofluoric acid" },
    { question: "If a polyatomic ion ends in -ate, how does the acid end?", answer: "-ic acid" },
    { question: "If a polyatomic ion ends in -ite, how does the acid end?", answer: "-ous acid" },
    { question: "H₂SO₄ comes from sulfate — what is its acid name?", answer: "Sulfuric acid" },
    { question: "H₂SO₃ comes from sulfite — what is its acid name?", answer: "Sulfurous acid" },
    { question: "How do you name HCl as an acid?", answer: "Hydrochloric acid" },
    { question: "How do you name HNO₃?", answer: "Nitric acid (from nitrate → -ic acid)" },
    { question: "How do you name HNO₂?", answer: "Nitrous acid (from nitrite → -ous acid)" },
    { question: "What prefix is used for binary acid names?", answer: "hydro-" },
    { question: "What suffix is used for binary acid names?", answer: "-ic acid" },
    { question: "If the anion is phosphate (PO₄³⁻), what is the acid?", answer: "H₃PO₄ — phosphoric acid" },
    { question: "If the anion is chlorite (ClO₂⁻), what is the acid?", answer: "HClO₂ — chlorous acid" },
    { question: "Name HI as an acid.", answer: "Hydroiodic acid" },
    { question: "Name H₂C₂O₄ (from oxalate).", answer: "Oxalic acid" },
    { question: "What determines if an acid name uses hydro-?", answer: "Binary acids (no oxygen) use hydro-; oxyacids do not" },
    { question: "What is an indicator?", answer: "A substance that changes color based on pH" },
    { question: "What does blue litmus paper do in acid?", answer: "Turns red" },
    { question: "What does red litmus paper do in base?", answer: "Turns blue" },
    { question: "What color is phenolphthalein in acid?", answer: "Colorless" },
    { question: "What color is phenolphthalein in base?", answer: "Pink/magenta" },
    { question: "What is pH paper?", answer: "Universal indicator paper showing different colors for different pH values" },
    { question: "How can you identify an acid by formula?", answer: "It starts with H (e.g., HCl, H₂SO₄)" },
    { question: "How can you identify a base by formula?", answer: "It ends with OH (e.g., NaOH, KOH)" },
    { question: "What is a Lewis acid?", answer: "An electron pair acceptor" },
    { question: "What is a Lewis base?", answer: "An electron pair donor" },
    { question: "What is a strong acid?", answer: "An acid that completely dissociates in water" },
    { question: "Name three strong acids.", answer: "HCl, HNO₃, H₂SO₄" },
    { question: "What is a weak acid?", answer: "An acid that only partially dissociates in water" },
    { question: "Give an example of a weak acid.", answer: "CH₃COOH (acetic acid / vinegar)" },
    { question: "What is a strong base?", answer: "A base that completely dissociates in water" },
    { question: "Name two strong bases.", answer: "NaOH (sodium hydroxide), KOH (potassium hydroxide)" },
    { question: "What is a weak base?", answer: "A base that only partially dissociates in water" },
    { question: "Give an example of a weak base.", answer: "NH₃ (ammonia)" },
    { question: "Does strong/weak refer to concentration?", answer: "No — it refers to degree of dissociation" },
    { question: "How many strong acids should you memorize?", answer: "Six: HCl, HBr, HI, HNO₃, H₂SO₄, HClO₄" },
    { question: "What is a neutralization reaction?", answer: "A reaction between an acid and a base producing salt and water" },
    { question: "Acid + Base →", answer: "Salt + Water" },
    { question: "What is NaCl in HCl + NaOH → NaCl + H₂O?", answer: "The salt product" },
    { question: "What is titration?", answer: "A technique to find the concentration of an acid or base" },
    { question: "What is the equivalence point?", answer: "When moles of acid exactly equal moles of base" },
    { question: "What is an indicator used for in titration?", answer: "To signal the endpoint by changing color" },
    { question: "What is the endpoint of a titration?", answer: "When the indicator changes color (near equivalence point)" },
    { question: "What is a burette?", answer: "Graduated glass tube used to precisely add titrant" },
    { question: "Is the pH at equivalence always 7?", answer: "No — it depends on whether the acid/base is strong or weak" },
    { question: "What is a titrant?", answer: "The solution of known concentration added from the burette" },
    { question: "What is a salt?", answer: "An ionic compound formed from a neutralization reaction" },
    { question: "Where does the cation in a salt come from?", answer: "The base" },
    { question: "Where does the anion in a salt come from?", answer: "The acid" },
    { question: "HCl + NaOH → ?", answer: "NaCl + H₂O" },
    { question: "H₂SO₄ + 2KOH → ?", answer: "K₂SO₄ + 2H₂O" },
    { question: "What salt forms from HNO₃ + NaOH?", answer: "NaNO₃ (sodium nitrate)" },
    { question: "What salt forms from HBr + Ca(OH)₂?", answer: "CaBr₂ (calcium bromide)" },
    { question: "How do binary acids affect salt names?", answer: "Anion ends in -ide (e.g., chloride from HCl)" },
    { question: "How do oxyacids affect salt names?", answer: "Anion keeps polyatomic ion name (e.g., sulfate from H₂SO₄)" },
    { question: "What salt forms from H₃PO₄ + 3NaOH?", answer: "Na₃PO₄ (sodium phosphate)" },
    { question: "What is a buffer?", answer: "A solution that resists changes in pH when small amounts of acid or base are added" },
    { question: "What are the components of an acidic buffer?", answer: "A weak acid and its conjugate base" },
    { question: "What are the components of a basic buffer?", answer: "A weak base and its conjugate acid" },
    { question: "Give an example of a buffer system in the body.", answer: "H₂CO₃/HCO₃⁻ (carbonic acid/bicarbonate) maintains blood pH at 7.4" },
    { question: "What is buffer capacity?", answer: "The amount of acid or base a buffer can neutralize before pH changes" },
    { question: "What is the Henderson-Hasselbalch equation?", answer: "pH = pKa + log([A⁻]/[HA])" },
    { question: "Why do buffers work?", answer: "The weak acid neutralizes added base; the conjugate base neutralizes added acid" },
    { question: "Can a strong acid/strong base make a buffer?", answer: "No — buffers require a weak acid or weak base" },
    { question: "What happens when buffer capacity is exceeded?", answer: "pH changes dramatically" },
    { question: "Name a common lab buffer.", answer: "Acetic acid/sodium acetate (CH₃COOH/CH₃COONa)" },
    { question: "What is the pH scale range?", answer: "0 to 14" },
    { question: "What pH is neutral?", answer: "7" },
    { question: "Is pH 2 acidic or basic?", answer: "Acidic" },
    { question: "Is pH 12 acidic or basic?", answer: "Basic" },
    { question: "What is the relationship between pH and pOH?", answer: "pH + pOH = 14" },
    { question: "What does a lower pH mean?", answer: "Higher concentration of H⁺ ions (more acidic)" },
    { question: "What does a higher pH mean?", answer: "Higher concentration of OH⁻ ions (more basic)" },
    { question: "Is the pH scale linear or logarithmic?", answer: "Logarithmic — each unit is a 10× change" },
    { question: "A pH change from 3 to 1 is how much more acidic?", answer: "100 times (10² = 100)" },
    { question: "What is the pH of pure water?", answer: "7" }
];
