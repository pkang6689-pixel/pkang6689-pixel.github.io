    <style>
      /* Starred Lesson "Shining" Glow Animation â€” keep glow within flask bounds */
      @keyframes star-pulse {
        0% {
          filter: drop-shadow(0 0 1px rgba(255, 215, 0, 0.3));
          stroke-opacity: 0.5;
        }
        50% {
          filter: drop-shadow(0 0 2px rgba(255, 215, 0, 0.7));
          stroke-opacity: 1;
        }
        100% {
          filter: drop-shadow(0 0 1px rgba(255, 215, 0, 0.3));
          stroke-opacity: 0.5;
        }
      }

      .starred-lesson-glow {
        animation: star-pulse 2.5s infinite ease-in-out;
        stroke: #FFD700;
        stroke-width: 0.15px;
      }

      /* Segment hover grow effect */
      rect[id^="u"], path[id^="u"] {
        transform-box: fill-box;
        transform-origin: center;
        transition: transform 0.2s ease;
      }
      .segment-hover {
        transform: scale(1.3);
        filter: drop-shadow(0 0 3px rgba(255,255,255,0.5));
      }
      
      /* Only apply Gold fill if NOT started (orange) or completed (green) */
      .starred-lesson-glow:not([fill="#f97316"]):not([fill="#16a34a"]) {
        fill: #FFD700;
        fill-opacity: 0.08;
      }

      @keyframes star-twinkle {
          0%, 100% { opacity: 0.4; transform: scale(0.8); }
          50% { opacity: 1; transform: scale(1.3); }
      }
      .star-icon {
          animation: star-twinkle 2s infinite ease-in-out;
          font-family: inherit;
          pointer-events: none;
          transform-box: fill-box; 
          transform-origin: center;
          fill: #FFD700;
          font-size: 1.2px; /* Small size for map coordinates */
      }

      /* Lesson Hover Tooltip */
      #lesson-tooltip {
          position: fixed;
          background: rgba(15, 23, 42, 0.95);
          backdrop-filter: blur(8px);
          color: white;
          padding: 0.75rem 1rem;
          border-radius: 0.75rem;
          font-size: 0.95rem;
          font-weight: 600;
          pointer-events: none;
          z-index: 10000;
          opacity: 0;
          transition: opacity 0.15s ease;
          border: 1px solid rgba(255, 255, 255, 0.15);

    <!-- Lesson Tooltip Script -->
    <div id="lesson-tooltip"></div>
    <script>
      const tooltip = document.getElementById('lesson-tooltip');
      
      function showLessonPopup(event, text) {
        if (!text) return;
        
        let displayText = text;
        const target = event.target;

        // Scale up the hovered segment
        if (target && target.id && target.id.match(/^u[\w]+-l\d+$/)) {
            target.classList.add('segment-hover');
        }

        // Add Lesson Number Prefix
        if (target && target.id) {
            const match = target.id.match(/^u([0-9a-zA-Z]+)-l(\d+)$/);
            if (match) {
                const unit = match[1].toUpperCase();
                const lesson = match[2];
                // Check if the text already contains "Lesson" to avoid redundancy if any
                displayText = `Lesson ${unit}.${lesson}: ${displayText}`;
            }
        }
        
        // Check for Starred Lessons
        if (target && target.id) {
            const starredIds = ['u3-l3', 'u3-l4', 'u3-l7', 'u4-l8', 'u4-l9', 'u6-l6', 'u6-l7', 'u8-l9', 'u10-l5', 'u10-l8', 'u10-l10', 'u11-l5', 'u11-l6', 'u12-l4', 'u12-l5'];
            if (starredIds.includes(target.id)) {
                displayText = displayText + " â­";
            }
        }

        // Check for Completed or In Progress
        if (target) {
            const fill = target.getAttribute('fill');
            if (fill === '#16a34a' || fill === '#16A34A') {
                 displayText = "COMPLETED \u2714 " + displayText;
            } else if (fill === '#f97316' || fill === '#F97316') {
                 displayText = "IN PROGRESS " + displayText;
            }
        }

        tooltip.textContent = displayText;
        tooltip.classList.add('visible');
        moveLessonPopup(event);
      }
      
      function hideLessonPopup() {
        tooltip.classList.remove('visible');
        // Remove scale from all segments
        document.querySelectorAll('.segment-hover').forEach(el => el.classList.remove('segment-hover'));
      }
      
      function moveLessonPopup(event) {
        if (!tooltip.classList.contains('visible')) return;
        
        const offset = 15;
        let x = event.clientX + offset;
        let y = event.clientY + offset;
        
        // Boundary Check for overflow
        const rect = tooltip.getBoundingClientRect();
        const winW = window.innerWidth;
        const winH = window.innerHeight;
        
        // If overflowing right, move to left of cursor
        if (x + rect.width > winW) {
             x = event.clientX - rect.width - offset;
        }
        
        // If overflowing bottom, move above cursor
        if (y + rect.height > winH) {
             y = event.clientY - rect.height - offset;
        }
        
        tooltip.style.left = x + 'px';
        tooltip.style.top = y + 'px';
      }

      // Progress Tracking
      function clearUnitStorage(unit) {
        const keysToRemove = [];
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key && key.startsWith(`chem_u${unit}_l`)) {
            keysToRemove.push(key);
          }
        }
        keysToRemove.forEach(k => localStorage.removeItem(k));
      }

            function resetUnitVisuals(unit) {
         // Select both rects and paths that are lessons
         const segments = document.querySelectorAll(`[id^="u${unit}-l"]`);
         segments.forEach(seg => {
             // Check if it is a lesson segment (has the -l pattern)
             if (seg.id.includes('-l')) {
                 seg.setAttribute('fill', 'white');
                 seg.setAttribute('fill-opacity', '0');
             }
         });
         const liquid = document.getElementById(`liquid-unit-${unit}`);
         if (liquid) {
             liquid.setAttribute('fill', '#9ca3af');
             liquid.setAttribute('fill-opacity', '1');
         }
         // Hide any wave highlight if it exists
         const highlight = document.getElementById(`wave-highlight-unit-${unit}`);
         if (highlight) {
            highlight.style.display = 'none';
         }
      }

      function markLessonStarted(unit, lesson) {
        // Multi-select behavior now requested:
        // Do NOT clear previous selection.
        // store state
        const key = `chem_u${unit}_l${lesson}_started`;
        
        localStorage.setItem(key, 'true');
        updateLessonColor(unit, lesson);
      }

      function updateLessonColor(unit, lesson, color, opacity) {
        color = color || '#f97316';
        opacity = opacity || '0.6';
        const unitLower = unit.toString().toLowerCase();
        const allUnitSegments = document.querySelectorAll(`[id^="u${unitLower}-l"]`);
        // Filter to ensure they are actually lesson segments just in case
        const lessonSegments = Array.from(allUnitSegments).filter(el => el.tagName === 'rect' || el.tagName === 'path');
        const totalLessons = lessonSegments.length;
        const currentLessonNum = parseInt(lesson);
        const isTop = currentLessonNum === totalLessons;
        
        const segment = document.getElementById(`u${unitLower}-l${lesson}`);
        const liquid = document.getElementById(`liquid-unit-${unitLower}`);

        if (isTop) {
            // Logic: keep segment invisible, create/show a clipped clone of the liquid that is orange
            if (segment) {
                segment.setAttribute('fill-opacity', '0');
            }
            if (liquid) {
                // Base liquid stays gray
                liquid.setAttribute('fill', '#9ca3af');
                liquid.setAttribute('fill-opacity', '1');

                // Check for existing highlight
                let highlight = document.getElementById(`wave-highlight-unit-${unitLower}`);
                if (!highlight) {
                    // Create highlight structure
                    // 1. Get SVG parent
                    const svg = liquid.closest('svg');
                    
                    // 2. Create clipPath for the top segment area
                    // We need a unique ID for the clip path
                    const clipId = `clip-top-unit-${unitLower}`;
                    let clipPath = document.getElementById(clipId);
                    
                    if (!clipPath) {
                        // Create definitions block if needed, or just append defs
                        let defs = svg.querySelector('defs');
                        if (!defs) {
                            defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
                            svg.insertBefore(defs, svg.firstChild);
                        }
                        clipPath = document.createElementNS('http://www.w3.org/2000/svg', 'clipPath');
                        clipPath.id = clipId;
                        
                        // Create a shape inside clipPath matching the lesson segment geometry
                        // The top segment might be a rect or path. Clone it.
                        const clipShape = segment.cloneNode();
                        clipShape.removeAttribute('id');
                        clipShape.removeAttribute('fill');
                        clipShape.removeAttribute('stroke');
                        
                        // Extend upward to accommodate wave peaks (avoid flat top cut-off)
                        // This ensures the highlight follows the liquid surface even when it rises above the static segment rect
                        if (clipShape.tagName === 'rect' || clipShape.tagName === 'RECT') {
                            const currentY = parseFloat(clipShape.getAttribute('y'));
                            const currentH = parseFloat(clipShape.getAttribute('height'));
                            const extension = 10;
                            clipShape.setAttribute('y', currentY - extension);
                            clipShape.setAttribute('height', currentH + extension);
                        }

                        clipPath.appendChild(clipShape);
                        defs.appendChild(clipPath);
                    }

                    // 3. Create the highlight element by CLONING the liquid
                    // (Using <use> fails to override fill color if original has fill set)
                    highlight = liquid.cloneNode(true);
                    highlight.id = `wave-highlight-unit-${unitLower}`;
                    highlight.setAttribute('fill', color);
                    highlight.setAttribute('fill-opacity', opacity);
                    highlight.setAttribute('clip-path', `url(#${clipId})`);
                    highlight.style.pointerEvents = 'none'; // Let clicks pass through
                    
                    // Insert after liquid so it draws on top
                    liquid.parentNode.insertBefore(highlight, liquid.nextSibling);
                }
                
                // Ensure it is visible and update color (may change from orange to green)
                highlight.style.display = 'block';
                highlight.setAttribute('fill', color);
                highlight.setAttribute('fill-opacity', opacity);
            }
        } else {
            // Normal lesson
            if (segment) {
              segment.setAttribute('fill', color);
              segment.setAttribute('fill-opacity', opacity);
            }
        }
      }

      function applyProgressColors() {
        // Iterate localStorage keys to find all progress entries
        // This handles both numeric (u3) and alphanumeric (u5A) unit IDs
        const progressMap = {};
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (!key || !key.startsWith('chem_u')) continue;
          const match = key.match(/^chem_u(.+)_l(\d+)_(started|completed)$/);
          if (!match) continue;
          const u = match[1], l = match[2], type = match[3];
          const mapKey = `${u}_${l}`;
          if (!progressMap[mapKey]) progressMap[mapKey] = { unit: u, lesson: l };
          if (localStorage.getItem(key) === 'true') progressMap[mapKey][type] = true;
        }
        // Apply colors: completed (green) takes priority over started (orange)
        for (const mapKey in progressMap) {
          const { unit, lesson, started, completed } = progressMap[mapKey];
          if (completed) {
            updateLessonColor(unit, lesson, '#16a34a', '0.7');
          } else if (started) {
            updateLessonColor(unit, lesson);
          }
        }
      }

      function clearAllProgress() {
        // Clear all local storage keys starting with chem_u
        const keysToRemove = [];
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key && key.startsWith('chem_u')) {
            keysToRemove.push(key);
          }
        }
        keysToRemove.forEach(k => localStorage.removeItem(k));
        
        // Reset colors (rects and paths)
        const segs = document.querySelectorAll('rect[id^="u"], path[id^="u"]');
        segs.forEach(seg => {
          seg.setAttribute('fill', 'white');
          seg.setAttribute('fill-opacity', '0');
        });
        
        // Remove wave highlights
        const highlights = document.querySelectorAll('[id^="wave-highlight-unit-"]');
        highlights.forEach(h => h.remove());
        
        // Reset liquids
        const liquids = document.querySelectorAll('[id^="liquid-unit-"]');
        liquids.forEach(l => l.setAttribute('fill', '#9ca3af'));
      }

      // Run on load
      document.addEventListener('DOMContentLoaded', () => {
          // Identify top lessons (Unit Tests) and classify
          const unitMap = {};
          
          // Apply Starred Lesson Glow
          const starredIds = ['u3-l3', 'u3-l4', 'u3-l7', 'u4-l8', 'u4-l9', 'u6-l6', 'u6-l7', 'u8-l9', 'u10-l5', 'u10-l8', 'u10-l10', 'u11-l5', 'u11-l6', 'u12-l4', 'u12-l5'];
          
          starredIds.forEach(id => {
              const el = document.getElementById(id);
              if(el) {
                  el.classList.add('starred-lesson-glow');
                  
                  // Add Glimmering Stars (SVG Text)
                  let x=0, y=0, w=0, h=0;
                  
                  // Try using getBBox if available (works for path and rect)
                  try {
                      if (typeof el.getBBox === 'function') {
                          const bbox = el.getBBox();
                          if (bbox.width > 0 && bbox.height > 0) {
                              x = bbox.x;
                              y = bbox.y;
                              w = bbox.width;
                              h = bbox.height;
                          }
                      }
                  } catch(e) { /* ignore */ }

                  // Fallback for rect attributes if getBBox failed or returned 0 (e.g. if display:none)
                  if (w === 0 && (el.tagName === 'rect' || el.tagName === 'RECT')) {
                      x = parseFloat(el.getAttribute('x'));
                      y = parseFloat(el.getAttribute('y'));
                      w = parseFloat(el.getAttribute('width'));
                      h = parseFloat(el.getAttribute('height'));
                  }

                  if (w > 0 && h > 0) {
                      const svg = el.closest('svg');
                      if (svg) {
                          // Create 2 stars at corners
                          const positions = [
                              { cx: x + w*0.85, cy: y + h*0.2, delay: '0s' },
                              { cx: x + w*0.15, cy: y + h*0.8, delay: '1s' }
                          ];
                          
                          positions.forEach(pos => {
                             const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                             text.textContent = 'âœ¨'; 
                             text.setAttribute('x', pos.cx);
                             text.setAttribute('y', pos.cy);
                             text.setAttribute('text-anchor', 'middle');
                             text.setAttribute('dominant-baseline', 'middle');
                             text.classList.add('star-icon');
                             text.style.animationDelay = pos.delay;
                             el.parentNode.appendChild(text);
                          });
                      }
                  }
              }
          });

          document.querySelectorAll('[id^="u"]').forEach(el => {
              const match = el.id.match(/^u(\d+)-l(\d+)$/);
              if(match) {
                  const u = parseInt(match[1]);
                  const l = parseInt(match[2]);
                  if(!unitMap[u]) unitMap[u] = [];
                  unitMap[u].push({l, el});
              }
          });

          for (const u in unitMap) {
              const lessons = unitMap[u];
              let maxL = 0;
              lessons.forEach(item => { if(item.l > maxL) maxL = item.l; });
              
              lessons.forEach(item => {
                  if(item.l === maxL) {
                      item.el.classList.add('is-wave-lesson');
                      const link = item.el.closest('a');
                      if(link) {
                          link.addEventListener('mouseenter', () => startWaveHover(u, item.el));
                          link.addEventListener('mouseleave', () => endWaveHover(u, item.el));
                      }
                  } else {
                      item.el.classList.add('is-static-lesson');
                  }
              });
          }
          
          applyProgressColors();
      });

      function startWaveHover(unit, segment) {
          ensureWaveHighlight(unit, segment); 
          const hl = document.getElementById(`wave-highlight-unit-${unit}`);
          if(hl) {
              // Determine the correct hover color based on completion state
              const match = segment.id.match(/u[\w]+-l(\d+)/);
              const l = match ? match[1] : '';
              const isCompleted = localStorage.getItem(`chem_u${unit}_l${l}_completed`) === 'true';
              hl.style.display = 'block';
              hl.setAttribute('fill', isCompleted ? '#16a34a' : '#f97316');
              hl.setAttribute('fill-opacity', '0.8'); 
          }
      }

      function endWaveHover(unit, segment) {
          const match = segment.id.match(/u[\w]+-l(\d+)/);
          if(!match) return;
          const l = match[1];
          const isCompleted = localStorage.getItem(`chem_u${unit}_l${l}_completed`) === 'true';
          const isStarted = localStorage.getItem(`chem_u${unit}_l${l}_started`) === 'true';
          
          const hl = document.getElementById(`wave-highlight-unit-${unit}`);
          if(hl) {
              if(isCompleted) {
                   hl.setAttribute('fill', '#16a34a');
                   hl.setAttribute('fill-opacity', '0.7');
                   hl.style.display = 'block';
              } else if(isStarted) {
                   hl.setAttribute('fill', '#f97316');
                   hl.setAttribute('fill-opacity', '0.6');
                   hl.style.display = 'block';
              } else {
                   hl.style.display = 'none';
              }
          }
      }

      function ensureWaveHighlight(unit, segment) {
         const liquid = document.getElementById(`liquid-unit-${unit}`);
         if(!liquid) return null;
         let highlight = document.getElementById(`wave-highlight-unit-${unit}`);
         if (highlight) return highlight;

         const svg = liquid.closest('svg');
         const clipId = `clip-top-unit-${unit}`;
         let clipPath = document.getElementById(clipId);
         
         if (!clipPath) {
             let defs = svg.querySelector('defs');
             if (!defs) {
                 defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
                 svg.insertBefore(defs, svg.firstChild);
             }
             clipPath = document.createElementNS('http://www.w3.org/2000/svg', 'clipPath');
             clipPath.id = clipId;
             
             const clipShape = segment.cloneNode();
             clipShape.removeAttribute('id');
             clipShape.removeAttribute('fill');
             clipShape.removeAttribute('stroke');
             clipShape.removeAttribute('class'); // clear classes
             clipPath.appendChild(clipShape);
             defs.appendChild(clipPath);
         }

         highlight = liquid.cloneNode(true);
         highlight.id = `wave-highlight-unit-${unit}`;
         highlight.setAttribute('fill', '#f97316'); // Orange (will be overridden)
         highlight.setAttribute('fill-opacity', '0.6');
         highlight.setAttribute('clip-path', `url(#${clipId})`);
         highlight.style.pointerEvents = 'none'; 
         
         // Transfer glow class if present on the original segment
         if (segment.classList.contains('starred-lesson-glow')) {
             highlight.classList.add('starred-lesson-glow');
         }

         liquid.parentNode.insertBefore(highlight, liquid.nextSibling);
         return highlight;
      }
    </script>
    <script src="scripts/dev_tools.js"></script>
    <script>
      // Show dev-only buttons if dev user
      if (window._isDevUser && window._isDevUser()) {
        var dcb = document.getElementById('dev-clear-btn');
        if (dcb) dcb.style.display = '';
      }
    </script>
</body>
