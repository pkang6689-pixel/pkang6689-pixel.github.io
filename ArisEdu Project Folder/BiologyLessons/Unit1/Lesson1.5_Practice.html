    window.lessonFlashcards = [
        { question: "What is a population?", answer: "All members of one species living in the same area" },
        { question: "What is a community?", answer: "All populations of different species living in the same area" },
        { question: "What is an ecosystem?", answer: "A community plus its physical environment" },
        { question: "What is the biosphere?", answer: "All ecosystems on Earth; the global sum of all life" },
        { question: "What is the correct order from smallest to largest?", answer: "Cell → Tissue → Organ → Organ System → Organism" },
        { question: "What is an organelle?", answer: "A specialized structure within a cell that performs a specific function" },
        { question: "What is a tissue?", answer: "A group of similar cells working together" },
        { question: "What is an organ?", answer: "A structure made of different tissues working together" },
        { question: "What is an organ system?", answer: "Multiple organs working together for a common function" },
        { question: "What is the smallest level of life?", answer: "Atom, then molecule" }
