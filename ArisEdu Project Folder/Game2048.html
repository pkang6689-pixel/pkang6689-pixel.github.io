    <title>2048 - Arcade</title>
    <script>
        // Tier 2 Token Drain System
        let drainIntervalId;
        const DRAIN_RATE = parseInt(sessionStorage.getItem('gameDrainRate')) || 2;

        (function() {

            function getUser() {
                return JSON.parse(localStorage.getItem('user') || '{}');
            }

            function showOutOfTokensPopup() {
                clearInterval(drainIntervalId);
                const overlay = document.createElement('div');
                overlay.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.85);backdrop-filter:blur(4px);z-index:99999;display:flex;align-items:center;justify-content:center;';
                const modal = document.createElement('div');
                modal.style.cssText = 'background:white;border-radius:1rem;padding:2rem;max-width:400px;text-align:center;box-shadow:0 20px 25px rgba(0,0,0,0.3);';
                modal.innerHTML = `
                    <div style="font-size:3rem;margin-bottom:1rem;">üí∏</div>
                    <h2 style="font-size:1.5rem;font-weight:700;margin-bottom:0.5rem;color:#1e293b;">Out of Tokens!</h2>
                    <p style="margin-bottom:0.5rem;color:#64748b;">Your token balance hit zero.</p>
                    <p style="margin-bottom:1.5rem;color:#94a3b8;font-size:0.85rem;">Earn more tokens by completing lessons and quizzes!</p>
                    <button id="back-to-arcade" style="padding:0.75rem 1.5rem;border-radius:0.5rem;border:none;background:#f59e0b;color:#000;cursor:pointer;font-weight:700;font-size:1rem;">Back to Arcade</button>
                `;
                overlay.appendChild(modal);
                document.body.appendChild(overlay);
                modal.querySelector('#back-to-arcade').onclick = () => { window.location.href = 'arcade.html'; };
            }

            window.startTokenDrain = function() {
                drainIntervalId = setInterval(() => {
                    const user = getUser();
                    const pts = user.points || 0;
                    if (pts >= DRAIN_RATE) {
                        user.points = pts - DRAIN_RATE;
                        localStorage.setItem('user', JSON.stringify(user));
                        const display = document.getElementById('token-display');
                        if (display) display.textContent = user.points + 'üíé';
                    } else {
                        user.points = 0;
                        localStorage.setItem('user', JSON.stringify(user));
                        showOutOfTokensPopup();
                    }
                }, 1000);
            };

            window.stopTokenDrain = function() {
                clearInterval(drainIntervalId);
            };

            document.addEventListener('visibilitychange', () => {
                if (document.hidden) { clearInterval(drainIntervalId); }
                else { window.startTokenDrain(); }
            });

            document.addEventListener('DOMContentLoaded', () => {
                const user = getUser();
                const sidebar = document.getElementById('game-sidebar');
                if (sidebar) {
                    const tokenEl = document.createElement('div');
                    tokenEl.id = 'token-display';
                    tokenEl.style.cssText = 'background:linear-gradient(135deg,#f59e0b,#d97706);color:#000;padding:1rem 1.5rem;border-radius:0.75rem;font-weight:800;font-size:1.8rem;font-family:monospace;width:100%;text-align:center;margin-top:0.5rem;letter-spacing:2px;';
                    tokenEl.textContent = (user.points || 0) + 'üíé';
                    sidebar.appendChild(tokenEl);

                    const rateEl = document.createElement('div');
                    rateEl.style.cssText = 'color:#f59e0b;font-size:0.85rem;font-weight:700;text-align:center;margin-top:0.5rem;';
                    rateEl.textContent = '‚àí' + DRAIN_RATE + ' tokens/sec';
                    sidebar.appendChild(rateEl);
                }
                window.startTokenDrain();
            });
        })();
    </script>

        .tile-32   { background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%); color: white; box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3); }
        .tile-64   { background: linear-gradient(135deg, #b91c1c 0%, #7f1d1d 100%); color: white; box-shadow: 0 4px 12px rgba(185, 28, 28, 0.3); }
        .tile-128  { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); color: white; font-size: 1.5rem; box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3); }
        .tile-256  { background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%); color: white; font-size: 1.5rem; box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3); }
        .tile-512  { background: linear-gradient(135deg, #6d28d9 0%, #5b21b6 100%); color: white; font-size: 1.3rem; box-shadow: 0 4px 12px rgba(109, 40, 217, 0.4); }

        .tile-2048 { background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; font-size: 1.1rem; box-shadow: 0 0 24px rgba(16, 185, 129, 0.5); animation: glow 2s ease-in-out infinite; }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 24px rgba(16, 185, 129, 0.5); } 50% { box-shadow: 0 0 32px rgba(16, 185, 129, 0.8); } }
        .arrow-controls {
            display: flex; flex-direction: column; align-items: center; gap: 8px; margin-top: 16px;
            background: rgba(31, 41, 55, 0.6); padding: 16px; border-radius: 0.75rem;
            border: 2px solid rgba(107, 114, 128, 0.3);
        }
        .arrow-row { display: flex; gap: 8px; }
        .arrow-btn {
            width: 48px; height: 48px; border: none; border-radius: 0.5rem;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white; cursor: pointer; font-size: 1.5rem;
            transition: all 0.2s ease; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            display: flex; align-items: center; justify-content: center;
        }
        .arrow-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(59, 130, 246, 0.5); }
        .arrow-btn:active { transform: scale(0.92); box-shadow: 0 2px 6px rgba(59, 130, 246, 0.4); }

<script>
    let grid = [], score = 0, gameActive = true, won2048 = false;

    function init() {
        grid = Array.from({length: 4}, () => Array(4).fill(0));
        score = 0; gameActive = true; won2048 = false;
        document.getElementById('score').textContent = '0';
        document.getElementById('game-over').classList.add('hidden');
        document.getElementById('win-screen').classList.add('hidden');
        addRandom(); addRandom();
        render();
    }

    function addRandom() {
        const empty = [];
        for (let r = 0; r < 4; r++) for (let c = 0; c < 4; c++) if (grid[r][c] === 0) empty.push({r, c});
        if (empty.length === 0) return;
        const {r, c} = empty[Math.floor(Math.random() * empty.length)];
        grid[r][c] = Math.random() < 0.9 ? 2 : 4;
    }

    function render() {
        const board = document.getElementById('board');
        board.innerHTML = '';
        for (let r = 0; r < 4; r++) {
            for (let c = 0; c < 4; c++) {
                const tile = document.createElement('div');
                const val = grid[r][c];
                const cls = val <= 2048 ? 'tile-' + val : 'tile-2048';
                tile.className = 'tile ' + cls;
                tile.textContent = val || '';
                board.appendChild(tile);
            }
        }
    }

    function slide(row) {
        let arr = row.filter(v => v !== 0);
        let merged = false;
        for (let i = 0; i < arr.length - 1; i++) {
            if (arr[i] === arr[i + 1]) {
                arr[i] *= 2;
                score += arr[i];
                if (arr[i] === 2048 && !won2048) { won2048 = true; }
                arr.splice(i + 1, 1);
                merged = true;
            }
        }
        while (arr.length < 4) arr.push(0);
        return arr;
    }

    function move(direction) {
        if (!gameActive) return;
        const oldGrid = JSON.stringify(grid);

        if (direction === 'left') {
            for (let r = 0; r < 4; r++) grid[r] = slide(grid[r]);
        } else if (direction === 'right') {
            for (let r = 0; r < 4; r++) grid[r] = slide(grid[r].reverse()).reverse();
        } else if (direction === 'up') {
            for (let c = 0; c < 4; c++) {
                let col = [grid[0][c], grid[1][c], grid[2][c], grid[3][c]];
                col = slide(col);
                for (let r = 0; r < 4; r++) grid[r][c] = col[r];
            }
        } else if (direction === 'down') {
            for (let c = 0; c < 4; c++) {
                let col = [grid[3][c], grid[2][c], grid[1][c], grid[0][c]];
                col = slide(col);
                for (let r = 0; r < 4; r++) grid[3 - r][c] = col[r];
            }
        }

        if (JSON.stringify(grid) !== oldGrid) {
            addRandom();
            document.getElementById('score').textContent = score;
            render();

            if (won2048) {
                won2048 = false; // only show once
                document.getElementById('win-screen').classList.remove('hidden');
                return;
            }

            if (!canMove()) {
                gameActive = false;
                document.getElementById('final-score').textContent = score;
                document.getElementById('game-over').classList.remove('hidden');
            }
        }
    }

    function canMove() {
        for (let r = 0; r < 4; r++) for (let c = 0; c < 4; c++) {
            if (grid[r][c] === 0) return true;
            if (c < 3 && grid[r][c] === grid[r][c + 1]) return true;
            if (r < 3 && grid[r][c] === grid[r + 1][c]) return true;
        }
        return false;
    }

    function resetGame() { init(); }
    function continueGame() {
        document.getElementById('win-screen').classList.add('hidden');
    }

    // Keyboard
    document.addEventListener('keydown', e => {
        switch (e.key) {
            case 'ArrowUp': case 'w': case 'W': move('up'); e.preventDefault(); break;
            case 'ArrowDown': case 's': case 'S': move('down'); e.preventDefault(); break;
            case 'ArrowLeft': case 'a': case 'A': move('left'); e.preventDefault(); break;
            case 'ArrowRight': case 'd': case 'D': move('right'); e.preventDefault(); break;
        }
    });

    // Touch / Swipe
    let touchStart = null;
    document.addEventListener('touchstart', e => {
        touchStart = {x: e.touches[0].clientX, y: e.touches[0].clientY};
    });
    document.addEventListener('touchend', e => {
        if (!touchStart) return;
        const dx = e.changedTouches[0].clientX - touchStart.x;
        const dy = e.changedTouches[0].clientY - touchStart.y;
        if (Math.abs(dx) > Math.abs(dy)) {
            if (dx > 30) move('right'); else if (dx < -30) move('left');
        } else {
            if (dy > 30) move('down'); else if (dy < -30) move('up');
        }
        touchStart = null;
    });

    init();

</script>
