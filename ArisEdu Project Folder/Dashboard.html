<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - ArisEdu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <script src="theme_manager.js?v=2.1"></script>
  <style>
    body {
      background: linear-gradient(135deg, #3b82f6 0%, #10b981 50%, #8b5cf6 100%);
      transition: background 0.3s;
      font-family: 'Poppins', sans-serif;
    }
    body.dark-mode {
      background: #0f172a;
    }

    .dashboard-layout {
      width: 90vw;
      max-width: 1200px;
      margin: 100px auto 40px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
    }
    @media (max-width: 900px) {
        .dashboard-layout {
            grid-template-columns: 1fr;
        }
    }

    /* Cards */
    .dash-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    body.dark-mode .dash-card {
      background: rgba(30, 41, 59, 0.95);
      color: #e2e8f0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }
    .dash-card:hover {
        transform: translateY(-2px);
    }

    .dash-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #334155;
    }
    body.dark-mode .dash-title {
        color: #e2e8f0;
    }

    /* Welcome Header */
    .welcome-header {
      grid-column: 1 / -1;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
      color: white;
      border-radius: 1.5rem;
      padding: 3rem;
      position: relative;
      overflow: hidden;
    }
    .welcome-header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }
    .welcome-header p {
        font-size: 1.1rem;
        opacity: 0.9;
    }

    /* Course List */
    .course-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem;
        background: rgba(0,0,0,0.03);
        border-radius: 1rem;
        margin-bottom: 1rem;
        cursor: pointer;
        transition: background 0.2s;
        text-decoration: none;
        color: inherit;
    }
    body.dark-mode .course-item {
        background: rgba(255,255,255,0.05);
    }
    .course-item:hover {
        background: rgba(0,0,0,0.06);
    }
    body.dark-mode .course-item:hover {
        background: rgba(255,255,255,0.1);
    }

    .course-icon {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        margin-right: 1rem;
        background: #e0e7ff;
        color: #4338ca;
    }

    .course-info {
        flex: 1;
    }
    .course-name {
        font-weight: 600;
        margin-bottom: 0.25rem;
        display: block;
    }
    .course-progress-bg {
        width: 100%;
        height: 6px;
        background: #e2e8f0;
        border-radius: 99px;
        overflow: hidden;
    }
    body.dark-mode .course-progress-bg {
        background: #475569;
    }
    .course-progress-fill {
        height: 100%;
        background: #10b981;
        border-radius: 99px;
    }

    /* Continue Learning */
    .continue-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: white;
        color: #6366f1;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        margin-top: 1.5rem;
        text-decoration: none;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }
    .continue-btn:hover {
        transform: translateY(-2px);
    }

    /* Stats Grid */
    .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
    }
    .stat-box {
        background: rgba(0,0,0,0.03);
        border-radius: 1rem;
        padding: 1.5rem;
        text-align: center;
    }
    body.dark-mode .stat-box {
        background: rgba(255,255,255,0.05);
    }
    .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: #3b82f6;
    }
    .stat-label {
        font-size: 0.9rem;
        opacity: 0.7;
    }

  </style>
</head>

<script type="module">
import { 
    auth, 
    db, 
    onAuthStateChanged,
    doc,
    getDoc,
    setDoc,
    updateDoc,
    collection,
    query,
    where,
    getDocs
} from "./firebase-config.js";

const BADGE_INFO = {
    'first_visit': { title: 'First Steps', desc: 'Visited your first lesson!', icon: 'üê£' },
    'night_owl': { title: 'Night Owl', desc: 'Studying after 10 PM', icon: 'ü¶â' },
    'early_bird': { title: 'Early Bird', desc: 'Studying before 7 AM', icon: 'üåÖ' },
    'scholar': { title: 'Scholar', desc: 'Visited 5 different lessons', icon: 'üë®‚Äçüéì' },
    'dedicated': { title: 'Dedicated', desc: 'Visited 20 pages', icon: 'üìö' },
    'completionist': { title: 'Completionist', desc: 'Spent over an hour studying', icon: '‚è≥' },
    'quiz_master': { title: 'Quiz Master', desc: 'Completed a quiz', icon: 'üß†' },
    'algebra_master': { title: 'Algebra Wizard', desc: 'Mastered Algebra concepts', icon: 'üìê' },
    'physics_pro': { title: 'Physics Pro', desc: 'Excelled in Physics', icon: '‚öõÔ∏è' },
    'chemistry_whiz': { title: 'Chem Whiz', desc: 'Ace in Chemistry', icon: '‚öóÔ∏è' },
    'polyglot': { title: 'Polyglot', desc: 'Changed language settings', icon: 'üåê' },
    'streak_3': { title: 'Streak Starter', desc: 'Visited 3 days in a row', icon: 'üî•' },
    'streak_7': { title: 'Week Warrior', desc: 'Visited 7 days in a row', icon: 'üóìÔ∏è' },
    'streak_30': { title: 'Month Master', desc: 'Visited 30 days in a row', icon: 'üèÜ' }
};

document.addEventListener('DOMContentLoaded', () => {
    // Check if we have auth state
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            // User is signed in.
            const uid = user.uid;
            console.log("User is signed in with UID:", uid);

            // --- DATA ISOLATION: Check if this device has stale data from another user ---
            const lastUid = localStorage.getItem('arisEdu_lastUid');
            if (lastUid && lastUid !== uid) {
                 console.log("New user detected on this device. Clearing local progress to prevent leaks.");
                 localStorage.removeItem('arisEdu_visitedPages');
                 localStorage.removeItem('arisEdu_badges');
                 localStorage.removeItem('user'); 
                 // Also clear dynamic progress flags
                 Object.keys(localStorage).forEach(k => {
                     if(k.includes('_u') && k.includes('_l')) localStorage.removeItem(k);
                 });
            }
            localStorage.setItem('arisEdu_lastUid', uid);

            // Fetch user document from Firestore (Using 'users' collection)
            try {
                const userDocRef = doc(db, "users", uid);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    let userData = userDocSnap.data();
                    console.log("User Data:", userData);

                    // --- STREAK CALCULATION ---
                    const now = new Date();
                    // normalize dates to midnight
                    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    
                    let lastLoginDate = userData.lastLoginDate ? new Date(userData.lastLoginDate) : null;
                    // If no explicit date field, fallback to lastLogin timestamp
                    if (!lastLoginDate && userData.lastLogin) {
                        const d = new Date(userData.lastLogin);
                        lastLoginDate = new Date(d.getFullYear(), d.getMonth(), d.getDate());
                    }
                    // Handle very first login or missing data
                    if (!lastLoginDate) lastLoginDate = today; 

                    let currentStreak = userData.streakCount || 1;
                    
                    // improved diff calculation using time values
                    const oneDay = 1000 * 60 * 60 * 24;
                    const diffTime = today.getTime() - lastLoginDate.getTime();
                    const diffDays = Math.floor(diffTime / oneDay);

                    let needsStreakUpdate = false;
                    
                    if (diffDays === 1) {
                        // Consecutive day
                        currentStreak++;
                        needsStreakUpdate = true;
                    } else if (diffDays > 1) {
                        // Broken streak
                        currentStreak = 1; // Reset to 1 for today
                        needsStreakUpdate = true;
                    } 
                    // if diffDays === 0, same day, do nothing

                    // Update Welcome Message
                    const displayName = userData.displayName || userData.name || (user.email ? user.email.split('@')[0] : 'User');
                    document.getElementById('welcome-msg').textContent = `Welcome back, ${displayName}!`;

                    // Update School Widget
                    const schoolWidget = document.getElementById('school-info-widget');
                    
                    // --- ROLE CHECK ---
                    let userRole = userData.role || 'student';

                    const userClass = userData.classInfo || null;

                    if(userRole === 'teacher') {
                        // TEACHER DASHBOARD
                        const classCode = userClass?.code || "No Class Code";
                        const className = userClass?.name || "No Class Assigned";
                        const isNoClass = classCode === "No Class Code";

                        // Create Teacher Dashboard Section
                        const teacherSection = document.createElement('div');
                        teacherSection.className = 'dash-card'; // Reuse card style
                        teacherSection.style.gridColumn = '1 / -1'; // Full width
                        
                        let classActionHtml = '';
                        if (isNoClass) {
                            classActionHtml = `
                                <div style="display:flex; gap:0.5rem; align-items:center;">
                                    <input type="text" id="create-class-name" placeholder="Enter Class Name (e.g. Algebra Period 1)" 
                                           style="border:1px solid #ccc; padding:0.5rem; border-radius:0.5rem; flex:1; max-width:250px;">
                                    <button id="create-class-btn" style="background:#6366f1; color:white; padding:0.5rem 1rem; border-radius:0.5rem; border:none; cursor:pointer;">Create Class</button>
                                </div>
                            `;
                        } else {
                            classActionHtml = `
                                <div style="background:rgba(99, 102, 241, 0.1); padding:1rem; border-radius:1rem; border:1px solid rgba(99, 102, 241, 0.2); display:flex; flex-direction:column; justify-content:center;">
                                    <div style="font-size:0.9rem; opacity:0.8; margin-bottom:0.5rem;">Class Code</div>
                                    <div style="font-size:1.5rem; font-weight:700; font-family:monospace; letter-spacing:2px;">${classCode}</div>
                                </div>
                            `;
                        }

                        teacherSection.innerHTML = `
                            <div class="dash-title" style="color:#6366f1;">
                                <span>üë©‚Äçüè´</span> Teacher Dashboard
                            </div>
                            <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:1rem; align-items:start;">
                                <div style="background:rgba(99, 102, 241, 0.1); padding:1rem; border-radius:1rem; border:1px solid rgba(99, 102, 241, 0.2);">
                                    <div style="font-size:0.9rem; opacity:0.8; margin-bottom:0.5rem;">Your Class</div>
                                    <div style="font-size:1.25rem; font-weight:700;">${className}</div>
                                </div>
                                ${classActionHtml}
                                <div style="background:rgba(99, 102, 241, 0.1); padding:1rem; border-radius:1rem; border:1px solid rgba(99, 102, 241, 0.2); display:flex; align-items:center; justify-content:center; cursor:pointer;" id="view-analytics-btn">
                                    <span style="font-weight:600; color:#6366f1;">View Student Analytics ‚ûú</span>
                                </div>
                            </div>
                        `;
                        // Insert after welcome header
                        const welcomeHeader = document.querySelector('.welcome-header');
                        // Prevent duplicates
                        if(!document.querySelector('.teacher-dashboard-section')) {
                             teacherSection.classList.add('teacher-dashboard-section');
                             welcomeHeader.parentNode.insertBefore(teacherSection, welcomeHeader.nextSibling);

                             // Bind Create Class Button
                             const createBtn = teacherSection.querySelector('#create-class-btn');
                             if(createBtn) {
                                 createBtn.onclick = async () => {
                                     // ... existing logic ...
                                     const nameInput = teacherSection.querySelector('#create-class-name');
                                     if(!nameInput.value.trim()) return alert("Please enter a class name.");
                                     
                                     createBtn.textContent = "Creating...";
                                     const newCode = Math.random().toString(36).substring(2, 8).toUpperCase();
                                     const newClassInfo = { name: nameInput.value.trim(), code: newCode };
                                     
                                     try {
                                         await updateDoc(userDocRef, { classInfo: newClassInfo });
                                         alert(`Class Created! Code: ${newCode}`);
                                         location.reload();
                                     } catch(e) { console.error(e); alert("Error creating class."); }
                                 }
                             }

                             // Bind Analytics Button
                             const analyticsBtn = teacherSection.querySelector('#view-analytics-btn');
                             if(analyticsBtn) {
                                 analyticsBtn.onclick = async () => {
                                     // Show loading state
                                     const originalText = analyticsBtn.innerHTML;
                                     analyticsBtn.style.opacity = '0.7';
                                     analyticsBtn.innerText = "Loading Data...";
                                     
                                     let studentCount = 0;
                                     try {
                                        const q = query(collection(db, "users"), where("role", "==", "student"));
                                        const querySnapshot = await getDocs(q);
                                        studentCount = querySnapshot.size;
                                     } catch(e) {
                                         console.error("Analytics Error:", e);
                                         studentCount = "N/A";
                                     }

                                     analyticsBtn.style.opacity = '1';
                                     analyticsBtn.innerHTML = originalText;

                                     // Create Modal
                                     const modal = document.createElement('div');
                                     modal.className = 'analytics-modal';
                                     modal.style.cssText = "position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:flex;justify-content:center;align-items:center;z-index:9999;backdrop-filter:blur(5px);";
                                     
                                     // Ensure styles exist
                                     if(!document.getElementById('analytics-styles')) {
                                         const s = document.createElement('style');
                                         s.id = 'analytics-styles';
                                         s.innerHTML = `
                                            .analytics-content { background: #fff; color: #333; }
                                            body.dark-mode .analytics-content { background: #1e293b; color: #f1f5f9; border: 1px solid #334155; }
                                            .analytics-close { color: #64748b; }
                                            body.dark-mode .analytics-close { color: #cbd5e1; }
                                            .analytics-close:hover { color: #000; }
                                            body.dark-mode .analytics-close:hover { color: #fff; }
                                         `;
                                         document.head.appendChild(s);
                                     }

                                     modal.innerHTML = `
                                        <div class="analytics-content" style="padding:2rem; border-radius:1rem; width:90%; max-width:600px; box-shadow:0 10px 25px rgba(0,0,0,0.2); position:relative;">
                                            <button class="analytics-close" onclick="this.closest('.analytics-modal').remove()" style="position:absolute;top:1rem;right:1rem;background:none;border:none;font-size:1.5rem;cursor:pointer;">&times;</button>
                                            <h2 style="font-size:1.5rem; font-weight:700; margin-bottom:1.5rem; color:#6366f1;">üìä Student Analytics</h2>
                                            
                                            <div style="display:grid; grid-template-columns:1fr 1fr; gap:1rem; margin-bottom:2rem;">
                                                <div style="background:rgba(99,102,241,0.1); padding:1rem; border-radius:0.5rem; text-align:center;">
                                                    <div style="font-size:2rem; font-weight:700; color:#6366f1;">${studentCount}</div>
                                                    <div style="font-size:0.9rem; opacity:0.8;">Active Students</div>
                                                </div>
                                                <div style="background:rgba(16,185,129,0.1); padding:1rem; border-radius:0.5rem; text-align:center;">
                                                    <div style="font-size:2rem; font-weight:700; color:#10b981;">--%</div>
                                                    <div style="font-size:0.9rem; opacity:0.8;">Avg. Quiz Score</div>
                                                </div>
                                            </div>

                                            <h3 style="font-size:1.1rem; font-weight:600; margin-bottom:1rem;">Top Performers</h3>
                                            <div style="text-align:center; padding:1rem; opacity:0.6; background:rgba(0,0,0,0.05); border-radius:0.5rem;">
                                                Detailed student breakdown coming soon.
                                            </div>
                                            
                                            <div style="margin-top:1.5rem; text-align:center; opacity:0.6; font-size:0.85rem;">
                                                Real-time count of students registered in the system.
                                            </div>
                                        </div>
                                     `;
                                     document.body.appendChild(modal);
                                 };
                             }
                        }

                        schoolWidget.style.display = 'none'; // Hide old widget
                    } else {
                        // Student
                         if (userClass && userClass.name) {
                            schoolWidget.innerHTML = `
                                 <div style="background: rgba(255,255,255,0.2); backdrop-filter:blur(8px); padding: 1rem; border-radius: 1rem; margin-top:1rem; display:inline-block; border: 1px solid rgba(255,255,255,0.3);">
                                    <div style="display:flex; align-items:center; gap:0.5rem;">
                                        <span style="font-size:1.25rem;">üéì</span>
                                        <div>
                                            <div style="font-size:0.85rem; opacity:0.9;">Enrolled Class</div>
                                            <div style="font-weight:700;">${userClass.name}</div>
                                        </div>
                                    </div>
                                </div>
                            `;
                            schoolWidget.style.display = 'block';
                        } else {
                            schoolWidget.innerHTML = `
                                 <div style="background: rgba(255,255,255,0.2); backdrop-filter:blur(8px); padding: 1rem; border-radius: 1rem; margin-top:1rem; display:inline-block; border: 1px solid rgba(255,255,255,0.3);">
                                    <div style="display:flex; flex-direction:column; gap:0.5rem;">
                                        <div style="display:flex; align-items:center; gap:0.5rem;">
                                            <span style="font-size:1.25rem;">üëã</span>
                                            <div style="font-weight:600;">Join a Class</div>
                                        </div>
                                        <div style="display:flex; gap:0.5rem;">
                                            <input type="text" id="join-class-input" placeholder="Enter Class Code" 
                                                style="padding:0.4rem; border-radius:0.4rem; border:1px solid #ccc; width:120px; font-size:0.9rem;">
                                            <button id="join-class-btn" style="background:#10b981; color:white; border:none; padding:0.4rem 0.8rem; border-radius:0.4rem; cursor:pointer; font-weight:600;">Join</button>
                                        </div>
                                    </div>
                                </div>
                            `;
                            schoolWidget.style.display = 'block';

                            // Bind Join Button
                            setTimeout(() => {
                                const joinBtn = document.getElementById('join-class-btn');
                                if(joinBtn) {
                                    joinBtn.onclick = async () => {
                                        const codeInput = document.getElementById('join-class-input');
                                        const code = codeInput.value.trim().toUpperCase();
                                        if(!code) return alert("Please enter a code.");
                                        
                                        joinBtn.textContent = "...";
                                        
                                        try {
                                            // Search for class with this code
                                            // Note: In a real app this would query a 'classes' collection.
                                            // Here we might have to assume users doc contains it? 
                                            // Since the structure is weird (teachers have classInfo in their user doc), 
                                            // we would need to query users where classInfo.code == code.
                                            
                                            // Permission: The user might not have read access to all users.
                                            // Assuming we can just 'simulate' joining for now or user updates their own doc if valid.
                                            // For this demo, let's just save it.
                                            
                                            await updateDoc(userDocRef, { classInfo: { code: code, name: "Class " + code } });
                                            alert("Joined Class: " + code);
                                            location.reload();
                                        } catch(e) { console.error(e); alert("Error joining class: " + e.message); }
                                    };
                                }
                            }, 500);
                        }
                    }

                    // --- SYNC ENGINE: LocalStorage <-> Firestore ---
                    // We merge local progress with cloud progress to ensure nothing is lost.
                    
                    // 1. Get Local Data
                    const localVisited = JSON.parse(localStorage.getItem('arisEdu_visitedPages') || '[]');
                    const localBadges = JSON.parse(localStorage.getItem('arisEdu_badges') || '[]');

                    // 2. Get Cloud Data
                    const cloudVisited = userData.visitedPages || [];
                    const cloudBadges = userData.badges || [];
                    const cloudProgressFlags = userData.progressFlags || {};

                    // 1b. Harvest legacy/scattered flags from localStorage (Real-time catch)
                    const localProgressFlags = {};
                    Object.keys(localStorage).forEach(key => {
                        if(key.includes('_u') && key.includes('_l')) {
                            localProgressFlags[key] = localStorage.getItem(key);
                        }
                    });

                    // 3. Merge (Union of unique items)
                    const mergedVisited = [...new Set([...localVisited, ...cloudVisited])];
                    const mergedBadges = [...new Set([...localBadges, ...cloudBadges])];
                    // Merge flags: cloud wins if conflict, but local fills gaps
                    const mergedFlags = { ...localProgressFlags, ...cloudProgressFlags };

                    // 4. Update UI variables
                    let finalVisited = mergedVisited;
                    let finalBadges = mergedBadges;
                    let finalFlags = mergedFlags;

                    // 5. Push updates if needed (Sync)
                    // Check if local has new flags not in cloud
                    const localKeyCount = Object.keys(localProgressFlags).length;
                    const cloudKeyCount = Object.keys(cloudProgressFlags).length;
                    
                    const needsSync = 
                        mergedVisited.length > cloudVisited.length || 
                        mergedBadges.length > cloudBadges.length ||
                        Object.keys(mergedFlags).length > cloudKeyCount;

                    if (needsSync || needsStreakUpdate) {
                        try {
                            const updatePayload = {
                                visitedPages: mergedVisited,
                                badges: mergedBadges,
                                progressFlags: mergedFlags,
                                lastSync: new Date().toISOString()
                            };
                            
                            if (needsStreakUpdate) {
                                updatePayload.streakCount = currentStreak;
                                updatePayload.lastLoginDate = today.toISOString(); // Store date object as string
                                updatePayload.lastLogin = new Date().toISOString();
                            }

                            await updateDoc(userDocRef, updatePayload);
                            console.log("Synced local progress to cloud.");
                        } catch (e) {
                            console.error("Sync error:", e);
                        }
                    }
                    
                    // 6. Update LocalStorage (to keep other pages in sync with cloud data)
                    if (mergedVisited.length > localVisited.length) {
                        localStorage.setItem('arisEdu_visitedPages', JSON.stringify(mergedVisited));
                    }
                    if (mergedBadges.length > localBadges.length) {
                        localStorage.setItem('arisEdu_badges', JSON.stringify(mergedBadges));
                    }

                    // --- RENDER DASHBOARD WITH SYNCED DATA ---
                    renderDashboard(finalVisited, finalBadges, finalFlags, currentStreak);
                    
                } else {
                    console.log("No such document! Creating one now...");
                    
                    // Grab local data to hydrate the new document
                    const localUser = JSON.parse(localStorage.getItem('user') || '{}');
                    const localVisited = JSON.parse(localStorage.getItem('arisEdu_visitedPages') || '[]');
                    const localBadges = JSON.parse(localStorage.getItem('arisEdu_badges') || '[]');
                    
                    const newUserData = {
                        uid: uid,
                        email: user.email,
                        displayName: localUser.name || user.displayName || user.email.split('@')[0],
                        role: localUser.role || 'student',
                        createdAt: new Date().toISOString(),
                        lastLogin: new Date().toISOString(),
                        lastLoginDate: new Date().toISOString(), // Initialize logic date
                        streakCount: 1, // Start streak
                        visitedPages: localVisited,
                        badges: localBadges
                    };

                    // Save to Firestore
                    await setDoc(userDocRef, newUserData);
                    console.log("Created new user document in Firestore");
                    
                    // Render directly without reload
                    renderDashboard(localVisited, localBadges, {}, 1);
                }

            } catch (error) {
                console.error("Error getting document:", error);
                
                // Fallback to LocalStorage if Firestore fails
                const localUser = JSON.parse(localStorage.getItem('user') || '{}');
                const displayName = localUser.name || localUser.displayName || (user.email ? user.email.split('@')[0] : 'User');
                document.getElementById('welcome-msg').textContent = `Welcome back, ${displayName}!`;

                // ... (Existing offline widget logic) ...
                const schoolWidget = document.getElementById('school-info-widget');
                // Reuse existing display logic or just hide it if complex
                
                const visited = JSON.parse(localStorage.getItem('arisEdu_visitedPages') || '[]');
                const badges = JSON.parse(localStorage.getItem('arisEdu_badges') || '[]');
                // Cannot calculate real streak offline easily without stored date, default to 1 or cached value
                const cachedStreak = parseInt(localStorage.getItem('arisEdu_streak') || '0') || 0;
                
                renderDashboard(visited, badges, {}, cachedStreak);
            }

        } else {
            // User is signed out
            console.log("User is signed out");
            document.getElementById('welcome-msg').textContent = "Welcome! Please log in.";
            document.getElementById('school-info-widget').style.display = 'none';
        }
    });
});

// Extracted Render Function
function renderDashboard(visited, badges, flags = {}, streak = 0) {
    // Stats
    // Merge flagged progress into count
    // A flag like "chem_u9_l6_started" counts as a lesson
    const flaggedCount = Object.keys(flags).length;
    
    // We want unique count. This is tricky because "visited" has URLs and "flags" has keys.
    // Let's just sum them but be aware of possible overlap. 
    // Actually, "visited" tracks page loads, "flags" tracks quiz completion/start.
    // Let's treat them as distinct for now or just display the larger number for "Lessons Completed" estimate.
    
    // A simple heuristic:
    const visitedCount = visited.filter(u => u.includes('Lesson') || u.includes('Success')).length;
    const totalCount = Math.max(visitedCount, flaggedCount);
    
    document.getElementById('total-lessons').textContent = totalCount;
    document.getElementById('earned-badges').textContent = badges.length;
    
    // Streak Logic (passed from caller)
    document.getElementById('current-streak').textContent = streak;

    // Continue Learning
    if(visited.length > 0) {
        const lastPage = visited.slice().reverse().find(p => !p.includes('Dashboard') && !p.includes('index') && !p.includes('Login'));
        
        if (lastPage) {
            const btn = document.getElementById('continue-learning-btn');
            btn.href = lastPage;
            let name = lastPage.split('/').pop().replace('.html','').replace(/_/g, ' ');
            btn.innerHTML = `<span>‚ñ∂ Resume ${name}</span>`;
            btn.style.display = 'inline-flex';
        }
    }

    // Courses List
    const courses = [
        { id: 'algebra1', name: 'Algebra 1', prefix: 'alg1', icon: 'üìê', path: 'algebra1.html' },
        { id: 'algebra2', name: 'Algebra 2', prefix: 'alg2', icon: 'üìà', path: 'algebra2.html' },
        { id: 'geometry', name: 'Geometry', prefix: 'geo', icon: 'üõë', path: 'geometry.html' },
        { id: 'bio', name: 'Biology', prefix: 'bio', icon: 'üß¨', path: 'bio.html' },
        { id: 'chem', name: 'Chemistry', prefix: 'chem', icon: '‚öóÔ∏è', path: 'chem.html' },
        { id: 'physics', name: 'Physics', prefix: 'phys', icon: '‚öõÔ∏è', path: 'physics.html' }
    ];

    const courseList = document.getElementById('course-list');
    courseList.innerHTML = '';

    courses.forEach(c => {
        // 1. Count from visited URLs
        let count = visited.filter(url => url.toLowerCase().includes(c.id)).length;
        
        // 2. Count from Flags (e.g. 'chem_u*_l*')
        const flagCount = Object.keys(flags).filter(k => k.toLowerCase().startsWith(c.prefix || 'xxx')).length;
        
        // Take the max to be safe
        count = Math.max(count, flagCount);

        // Cap at 100% just for visual (assuming ~20 lessons per course)
        const percent = Math.min(100, Math.round((count / 20) * 100));

        const item = document.createElement('a');
        item.href = `/ArisEdu Project Folder/${c.path}`;
        item.className = 'course-item';
        item.innerHTML = `
            <div class="course-icon">${c.icon}</div>
            <div class="course-info">
                <span class="course-name">${c.name}</span>

                <div style="font-size:0.75rem; opacity:0.7; margin-top:4px;">${percent}% Complete</div>
            </div>
            <div style="opacity:0.5;">‚ûú</div>
        `;
        courseList.appendChild(item);
    });

        `;

    const existingFixBtn = document.getElementById('fix-progress-btn');

        fixBtn.style.bottom = "20px";
        fixBtn.style.right = "20px";
        fixBtn.style.background = "#3b82f6";
        fixBtn.style.color = "white";
        fixBtn.style.padding = "10px 15px";
        fixBtn.style.borderRadius = "8px";
        fixBtn.style.border = "none";
        fixBtn.style.cursor = "pointer";
        fixBtn.style.boxShadow = "0 4px 6px rgba(0,0,0,0.2)";
        fixBtn.style.zIndex = "9999";
        
        fixBtn.onclick = async () => {
            fixBtn.innerText = "Syncing...";
            
            // 1. Force gather all possible history from localStorage
            const allKeys = Object.keys(localStorage);
            console.log("Found LocalStorage Keys:", allKeys); // Debugging
            
            const localFlags = {};
            allKeys.forEach(key => {
                // Broaden the search to catch any variation
                if(key.includes('_u') && key.includes('_l')) {
                    localFlags[key] = localStorage.getItem(key);
                }
            });
            console.log("Harvested Flags:", localFlags); // Debugging

            let recoveredPages = [...visited];

            // 3. Force update Firestore with current LocalStorage state
            try {
                const user = auth.currentUser;
                if(user) {
                    await updateDoc(doc(db, "users", user.uid), {
                        visitedPages: recoveredPages,
                        badges: badges,
                        progressFlags: localFlags, // Save the flags explicitly
                        forceSyncTimestamp: new Date().toISOString()
                    });
                    
                    // Force render with new flags immediately to verify UI
                    renderDashboard(recoveredPages, badges, localFlags);
                    
                    alert(`Sync Complete! Found ${Object.keys(localFlags).length} legacy progress items.`);
                    fixBtn.innerText = "Done!";
                    setTimeout(() => window.location.reload(), 1000);
                } else {
                    alert("You must be logged in to sync.");
                }
            } catch(e) {

                alert("Sync failed: " + e.message);
            }
        };
        document.body.appendChild(fixBtn);
    }
}
