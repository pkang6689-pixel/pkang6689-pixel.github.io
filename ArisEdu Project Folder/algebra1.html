    <!-- Lesson Tooltip -->
    <div id="lesson-tooltip"></div>

    <style>
      /* Lesson Hover Tooltip */
      #lesson-tooltip {
          position: fixed;
          background: rgba(15, 23, 42, 0.95);
          backdrop-filter: blur(8px);
          color: white;
          padding: 0.75rem 1rem;
          border-radius: 0.75rem;
          font-size: 0.95rem;
          font-weight: 600;
          pointer-events: none;
          z-index: 10000;
          opacity: 0;
          transition: opacity 0.15s ease;
          border: 1px solid rgba(255, 255, 255, 0.15);
          box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
          white-space: nowrap;
      }
      #lesson-tooltip.visible {
          opacity: 1;
      }

      /* Starred Lesson Glow */
      @keyframes star-pulse {
        0% { filter: drop-shadow(0 0 1px rgba(255, 215, 0, 0.3)); stroke-opacity: 0.5; }
        50% { filter: drop-shadow(0 0 2px rgba(255, 215, 0, 0.7)); stroke-opacity: 1; }
        100% { filter: drop-shadow(0 0 1px rgba(255, 215, 0, 0.3)); stroke-opacity: 0.5; }
      }
      .starred-lesson-glow {
        animation: star-pulse 2.5s infinite ease-in-out;
        stroke: #FFD700;
        stroke-width: 0.15px;
      }
      .starred-lesson-glow:not([fill="#f97316"]):not([fill="#16a34a"]) {
        fill: #FFD700;
        fill-opacity: 0.08;
      }

      /* Segment hover effect */
      rect[id^="u"] {
        transform-box: fill-box;
        transform-origin: center;
        transition: transform 0.2s ease, filter 0.2s ease;
      }
      .segment-hover {
        transform: scaleX(1.08) scaleY(1.15);
        filter: drop-shadow(0 0 3px rgba(255,255,255,0.5));
      }

      /* Star twinkle */
      @keyframes star-twinkle {
          0%, 100% { opacity: 0.4; transform: scale(0.8); }
          50% { opacity: 1; transform: scale(1.3); }
      }
      .star-icon {
          animation: star-twinkle 2s infinite ease-in-out;
          font-family: inherit;
          pointer-events: none;
          transform-box: fill-box;
          transform-origin: center;
          fill: #FFD700;
          font-size: 1.2px;
      }
    </style>

    <script>
      const tooltip = document.getElementById('lesson-tooltip');

      function showLessonPopup(event, text) {
        if (!text) return;
        let displayText = text;
        const target = event.target;

        if (target && target.id && target.id.match(/^u[\w]+-l\d+$/)) {
            target.classList.add('segment-hover');
        }

        // Translate title if in Chinese/Spanish/Hindi mode
        const lang = localStorage.getItem("arisEduLanguage");
        const isChinese = (lang === "chinese" || lang === "traditional");
        const t = window.arisEduTranslations;

        if (isChinese && t) {
            if (t[displayText]) {
                displayText = t[displayText];
            }
            if (lang === "traditional" && window.convertToTraditional) {
                displayText = window.convertToTraditional(displayText);
            }
        }

        if (target && target.id) {
            const match = target.id.match(/^u([0-9a-zA-Z]+)-l(\d+)$/);
            if (match) {
                const unit = match[1];
                const lesson = match[2];
                if (isChinese && t) {
                    let lessonLabel = t["Lesson"] || "第";
                    if (lang === "traditional" && window.convertToTraditional) lessonLabel = window.convertToTraditional(lessonLabel);
                    displayText = `${lessonLabel} ${unit}.${lesson}: ${displayText}`;
                } else {
                    displayText = `Lesson ${unit}.${lesson}: ${displayText}`;
                }
            }
        }

        // Check for Starred Lessons
        if (target && target.id) {
            const starredIds = ['u4-l7', 'u7-l6', 'u7-l8', 'u8-l3', 'u8-l4', 'u9-l2', 'u9-l3', 'u9-l4', 'u10-l3', 'u10-l4', 'u11-l2', 'u11-l3', 'u12-l3', 'u12-l4'];
            if (starredIds.includes(target.id)) {
                displayText = displayText + " ⭐";
            }
        }

        // Check for Completed or In Progress
        if (target) {
            const fill = target.getAttribute('fill');
            if (fill === '#16a34a' || fill === '#16A34A') {
                if (isChinese && t) {
                    let status = t["COMPLETED"] || "已完成";
                    if (lang === "traditional" && window.convertToTraditional) status = window.convertToTraditional(status);
                    displayText = status + " \u2714 " + displayText;
                } else {
                    displayText = "COMPLETED \u2714 " + displayText;
                }
            } else if (fill === '#f97316' || fill === '#F97316') {
                if (isChinese && t) {
                    let status = t["IN PROGRESS"] || "进行中";
                    if (lang === "traditional" && window.convertToTraditional) status = window.convertToTraditional(status);
                    displayText = status + " " + displayText;
                } else {
                    displayText = "IN PROGRESS " + displayText;
                }
            }
        }

        tooltip.textContent = displayText;
        tooltip.classList.add('visible');
        moveLessonPopup(event);
      }

      function hideLessonPopup() {
        tooltip.classList.remove('visible');
        document.querySelectorAll('.segment-hover').forEach(el => el.classList.remove('segment-hover'));
      }

      function moveLessonPopup(event) {
        if (!tooltip.classList.contains('visible')) return;
        const offset = 15;
        let x = event.clientX + offset;
        let y = event.clientY + offset;
        const rect = tooltip.getBoundingClientRect();
        const winW = window.innerWidth;
        const winH = window.innerHeight;
        if (x + rect.width > winW) x = event.clientX - rect.width - offset;
        if (y + rect.height > winH) y = event.clientY - rect.height - offset;
        tooltip.style.left = x + 'px';
        tooltip.style.top = y + 'px';
      }

      // Progress Tracking
      function markLessonStarted(unit, lesson) {
        const startedKey = `alg1_u${unit}_l${lesson}_started`;
        const completedKey = `alg1_u${unit}_l${lesson}_completed`;
        
        // Only mark as started if not already completed
        if (localStorage.getItem(completedKey) !== 'true') {
          localStorage.setItem(startedKey, 'true');
          updateLessonColor(unit, lesson); // Orange
        } else {
          updateLessonColor(unit, lesson, '#16a34a', '0.7'); // Green for completed
        }
      }

      function updateLessonColor(unit, lesson, color, opacity) {
        color = color || '#f97316';
        opacity = opacity || '0.6';
        const segment = document.getElementById(`u${unit}-l${lesson}`);
        if (segment) {
          segment.setAttribute('fill', color);
          segment.setAttribute('fill-opacity', opacity);
        }
      }

      function applyProgressColors() {
        const progressMap = {};
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (!key || !key.startsWith('alg1_u')) continue;
          const match = key.match(/^alg1_u(.+)_l(\d+)_(started|completed)$/);
          if (!match) continue;
          const u = match[1], l = match[2], type = match[3];
          const mapKey = `${u}_${l}`;
          if (!progressMap[mapKey]) progressMap[mapKey] = { unit: u, lesson: l };
          if (localStorage.getItem(key) === 'true') progressMap[mapKey][type] = true;
        }
        for (const mapKey in progressMap) {
          const { unit, lesson, started, completed } = progressMap[mapKey];
          if (completed) {
            updateLessonColor(unit, lesson, '#16a34a', '0.7');
          } else if (started) {
            updateLessonColor(unit, lesson);
          }
        }
      }

      function clearAllProgress() {
        const keysToRemove = [];
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key && key.startsWith('alg1_u')) keysToRemove.push(key);
        }
        keysToRemove.forEach(k => localStorage.removeItem(k));
        const segs = document.querySelectorAll('rect[id^="u"]');
        segs.forEach(seg => {
          seg.setAttribute('fill', 'white');
          seg.setAttribute('fill-opacity', '0');
        });
      }

      // Run on load
      document.addEventListener('DOMContentLoaded', () => {
          // Apply Starred Lesson Glow
          const starredIds = ['u4-l7', 'u7-l6', 'u7-l8', 'u8-l3', 'u8-l4', 'u9-l2', 'u9-l3', 'u9-l4', 'u10-l3', 'u10-l4', 'u11-l2', 'u11-l3', 'u12-l3', 'u12-l4'];
          starredIds.forEach(id => {
              const el = document.getElementById(id);
              if(el) {
                  el.classList.add('starred-lesson-glow');
                  let x=0, y=0, w=0, h=0;
                  try {
                      if (typeof el.getBBox === 'function') {
                          const bbox = el.getBBox();
                          if (bbox.width > 0 && bbox.height > 0) {
                              x = bbox.x; y = bbox.y; w = bbox.width; h = bbox.height;
                          }
                      }
                  } catch(e) {}
                  if (w === 0 && (el.tagName === 'rect' || el.tagName === 'RECT')) {
                      x = parseFloat(el.getAttribute('x'));
                      y = parseFloat(el.getAttribute('y'));
                      w = parseFloat(el.getAttribute('width'));
                      h = parseFloat(el.getAttribute('height'));
                  }
                  if (w > 0 && h > 0) {
                      const svg = el.closest('svg');
                      if (svg) {
                          const positions = [
                              { cx: x + w*0.85, cy: y + h*0.2, delay: '0s' },
                              { cx: x + w*0.15, cy: y + h*0.8, delay: '1s' }
                          ];
                          positions.forEach(pos => {
                             const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                             text.textContent = '✨';
                             text.setAttribute('x', pos.cx);
                             text.setAttribute('y', pos.cy);
                             text.setAttribute('text-anchor', 'middle');
                             text.setAttribute('dominant-baseline', 'middle');
                             text.classList.add('star-icon');
                             text.style.animationDelay = pos.delay;
                             el.parentNode.appendChild(text);
                          });
                      }
                  }
              }
          });

          applyProgressColors();
      });
    </script>
