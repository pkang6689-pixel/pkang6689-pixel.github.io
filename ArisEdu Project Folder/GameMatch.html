    <script>
        // Unlock expiration and access check
        let timerIntervalId;
        let gameUnlockExpire = 0;
        let timeoutId;
        
        (function() {
            const EXTEND_COST = 50;
            const EXTEND_DURATION = 50;
            
            if (sessionStorage.getItem('validGameAccess') !== 'true') {
                alert('You must access this game from the Arcade page.');
                window.location.href = 'arcade.html';
                return;
            }
            
            const expireTime = parseInt(sessionStorage.getItem('gameUnlockExpire')) || 0;
            const now = Math.floor(Date.now() / 1000);

            function checkExpiration() {
                const now = Math.floor(Date.now() / 1000);
                if (now >= gameUnlockExpire) {
                    showExpiredPopup();
                }
            }
            
            // Define functions FIRST before calling them
            function showExpiredPopup() {
                clearInterval(timerIntervalId);
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                const canExtend = (user.points || 0) >= EXTEND_COST;
                
                const overlay = document.createElement('div');
                overlay.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.8);backdrop-filter:blur(4px);z-index:99999;display:flex;align-items:center;justify-content:center;';
                
                const modal = document.createElement('div');
                modal.style.cssText = 'background:white;border-radius:1rem;padding:2rem;max-width:400px;text-align:center;box-shadow:0 20px 25px rgba(0,0,0,0.3);';
                
                modal.innerHTML = `
                    <div style="font-size:3rem;margin-bottom:1rem;">⏱️</div>
                    <h2 style="font-size:1.5rem;font-weight:700;margin-bottom:1rem;color:#1e293b;">Session Expired!</h2>
                    <p style="margin-bottom:1.5rem;color:#64748b;">Your access time has run out.</p>
                    <div style="display:flex;gap:1rem;justify-content:center;">
                        <button id="back-to-arcade" style="padding:0.75rem 1.5rem;border-radius:0.5rem;border:1px solid #cbd5e1;background:white;color:#64748b;cursor:pointer;font-weight:600;">Back to Arcade</button>
                        ${canExtend ? 
                            `<button id="extend-session" style="padding:0.75rem 1.5rem;border-radius:0.5rem;border:none;background:#f59e0b;color:#000;cursor:pointer;font-weight:600;">Extend +${EXTEND_DURATION}s (${EXTEND_COST}💎)</button>` :
                            `<button disabled style="padding:0.75rem 1.5rem;border-radius:0.5rem;border:none;background:#e2e8f0;color:#94a3b8;cursor:not-allowed;font-weight:600;">Need ${EXTEND_COST} Tokens</button>`
                        }
                    </div>
                `;
                
                overlay.appendChild(modal);
                document.body.appendChild(overlay);
                
                modal.querySelector('#back-to-arcade').onclick = () => {
                    window.location.href = 'arcade.html';
                };
                
                if (canExtend) {
                    modal.querySelector('#extend-session').onclick = () => {
                        user.points = (user.points || 0) - EXTEND_COST;
                        localStorage.setItem('user', JSON.stringify(user));

                        const base = Math.max(gameUnlockExpire || expireTime, Math.floor(Date.now() / 1000));
                        gameUnlockExpire = base + EXTEND_DURATION;
                        sessionStorage.setItem('gameUnlockExpire', gameUnlockExpire);

                        overlay.remove();

                        if (timeoutId) clearTimeout(timeoutId);
                        if (timerIntervalId) clearInterval(timerIntervalId);

                        if (document.readyState === 'complete' || document.readyState === 'interactive') {
                            window.initializeTimer();
                        } else {
                            document.addEventListener('DOMContentLoaded', window.initializeTimer, { once: true });
                        }

                        const now = Math.floor(Date.now() / 1000);
                        timeoutId = setTimeout(checkExpiration, Math.max(0, gameUnlockExpire - now) * 1000);
                    };
                }
            }
            
            window.initializeTimer = function() {
                const sidebar = document.getElementById('game-sidebar');
                if (!sidebar) return;
                
                let timerDisplay = document.getElementById('game-session-timer');
                if (!timerDisplay) {
                    timerDisplay = document.createElement('div');
                    timerDisplay.id = 'game-session-timer';
                    sidebar.appendChild(timerDisplay);
                }
                
                function updateTimerDisplay() {
                    const now = Math.floor(Date.now() / 1000);
                    const remaining = Math.max(0, gameUnlockExpire - now);
                    timerDisplay.textContent = remaining + 's';
                    timerDisplay.className = remaining <= 20 ? 'warning' : '';
                    
                    if (remaining <= 0) {
                        clearInterval(timerIntervalId);
                        showExpiredPopup();
                    }
                }
                
                if (timerIntervalId) clearInterval(timerIntervalId);
                updateTimerDisplay();
                timerIntervalId = setInterval(updateTimerDisplay, 1000);
            };
            
            // Now do the checks and setup
            if (expireTime <= 0 || expireTime < now) {
                showExpiredPopup();
                return;
            }
            
            sessionStorage.removeItem('validGameAccess');
            gameUnlockExpire = expireTime;
            
            // Initialize timer after DOM loads
            document.addEventListener('DOMContentLoaded', window.initializeTimer);
            
            // Set up timeout for expiration
            timeoutId = setTimeout(checkExpiration, (expireTime - now) * 1000);
        })();
    </script>

    <script>
        // Scale game card to fit viewport (like old fullscreen)
        let matchBaseWidth = null;
        let matchBaseHeight = null;
        function fitMatchToViewport() {
            const wrapper = document.getElementById('game-wrapper');
            const sidebar = document.getElementById('game-sidebar');
            if (!wrapper) return;
            if (matchBaseWidth === null || matchBaseHeight === null) {
                const r = wrapper.getBoundingClientRect();
                matchBaseWidth = r.width;
                matchBaseHeight = r.height;
            }
            const sidebarWidth = sidebar ? (sidebar.getBoundingClientRect().width + 64) : 0;
            const availableWidth = Math.max(360, window.innerWidth - sidebarWidth - 48);
            const availableHeight = Math.max(400, window.innerHeight - 140);
            const scale = Math.min(availableWidth / matchBaseWidth, availableHeight / matchBaseHeight, 1.4);
            wrapper.style.transformOrigin = 'top center';
            wrapper.style.transform = `scale(${scale})`;
        }
        window.addEventListener('load', fitMatchToViewport);
        window.addEventListener('resize', fitMatchToViewport);
        function toggleFS() {
            const sidebar = document.getElementById('game-sidebar');
            const wrapper = document.getElementById('game-wrapper');
            if (!document.fullscreenElement) {
                if (sidebar) sidebar.style.display = 'none';
                if (wrapper && wrapper.requestFullscreen) {
                    wrapper.requestFullscreen().catch(() => {
                        if (sidebar) sidebar.style.display = '';
                    });
                }
            } else {
                document.exitFullscreen();
                if (sidebar) sidebar.style.display = '';
            }
        }
        document.addEventListener('fullscreenchange', () => {
            const el = document.getElementById('game-wrapper');
            const sidebar = document.getElementById('game-sidebar');
            if (!document.fullscreenElement) {
                if (el) el.style.transform = '';
                if (sidebar) sidebar.style.display = '';
            } else {
                if (sidebar) sidebar.style.display = 'none';
            }
        });

        let gamePaused = false;
        function togglePause() {
            gamePaused = !gamePaused;
            document.getElementById('pause-screen').classList.toggle('hidden', !gamePaused);
            // Block/unblock card clicks
            document.querySelectorAll('.mm-card').forEach(c => { c.style.pointerEvents = gamePaused ? 'none' : ''; });
        }
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape' || e.key === 'p' || e.key === 'P') { togglePause(); e.preventDefault(); }
        });

        // vocabulary removed, utilizing window.lessonFlashcards

        let selectedCards = [];
        let matchedPairs = 0;
        let streak = 0;
        const gameContainer = document.getElementById('game-container');
        const winScreen = document.getElementById('win-screen');
        const streakDisplay = document.getElementById('streak-display');

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createCard(id, text, type) {
            const div = document.createElement('div');
            div.className = 'mm-card';
            div.dataset.id = id;
            div.dataset.type = type;
            div.innerHTML = `<span class="font-semibold text-sm md:text-base">${text}</span>`;
            div.onclick = () => handleCardClick(div);
            return div;
        }

        function startGame() {
            if (!document.fullscreenElement && document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(() => {});
            }
            gameContainer.innerHTML = '';
            winScreen.classList.add('hidden');
            selectedCards = [];
            matchedPairs = 0;
            streak = 0;
            updateStreak(0);

            // Create pairs
            let gameItems = [];
        if ((!window.lessonFlashcards || window.lessonFlashcards.length === 0) && window.initFlashcards) {
             window.initFlashcards();
        }
        const data = window.lessonFlashcards || [];
        data.forEach((item, index) => {
            gameItems.push({ id: index, text: item.question, type: 'term' });
            gameItems.push({ id: index, text: item.answer, type: 'def' });
        });

            shuffle(gameItems).forEach(item => {
                gameContainer.appendChild(createCard(item.id, item.text, item.type));
            });
        }

        function handleCardClick(card) {
            // Ignore if already matched or selected or clicking same card
            if (card.classList.contains('selected') || card.classList.contains('invisible')) return;
            if (selectedCards.length >= 2) return;

            // Select card
            card.classList.remove('bg-slate-800', 'border-slate-700');
            card.classList.add('bg-blue-600', 'border-blue-400', 'transform', 'scale-105');
            selectedCards.push(card);

            if (selectedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            const [c1, c2] = selectedCards;
            const isMatch = c1.dataset.id === c2.dataset.id && c1.dataset.type !== c2.dataset.type;

            if (isMatch) {
                setTimeout(() => {
                    c1.classList.add('invisible', 'opacity-0', 'transition-opacity', 'duration-500');
                    c2.classList.add('invisible', 'opacity-0', 'transition-opacity', 'duration-500');
                    matchedPairs++;
                    updateStreak(1);
                    if (matchedPairs === (window.lessonFlashcards ? window.lessonFlashcards.length : 0)) {
                        setTimeout(() => winScreen.classList.remove('hidden'), 500);
                    }
                }, 300);
            } else {
                updateStreak(-streak); // Reset streak on error
                setTimeout(() => {
                    [c1, c2].forEach(c => {
                        c.classList.remove('bg-blue-600', 'border-blue-400', 'transform', 'scale-105');
                        c.classList.add('bg-slate-800', 'border-slate-700');
                    });
                }, 800);
            }
            selectedCards = [];
        }

        function updateStreak(change) {
            streak = change === -streak ? 0 : streak + change;
            streakDisplay.textContent = streak;
            streakDisplay.classList.add('pop-anim');
            setTimeout(() => streakDisplay.classList.remove('pop-anim'), 300);
        }

        startGame();
    </script>
