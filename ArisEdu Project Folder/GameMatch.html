<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix & Match - Vocabulary Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card { perspective: 1000px; }
        .card-inner { transition: transform 0.6s; transform-style: preserve-3d; }
        .flipped .card-inner { transform: rotateY(180deg); }
        .matched { opacity: 0; pointer-events: none; }
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .pop-anim { animation: pop 0.3s ease-out; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen text-white flex flex-col items-center p-4">

    <header class="w-full max-w-4xl flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-cyan-300 bg-clip-text text-transparent">Mix & Match</h1>
            <p class="text-slate-400">Match the terms to their definitions!</p>
        </div>
        <div class="text-right">
            <div class="text-sm text-slate-400">Streak</div>
            <div id="streak-display" class="text-2xl font-bold text-yellow-400">0</div>
        </div>
    </header>

    <div id="game-container" class="grid grid-cols-2 md:grid-cols-4 gap-4 w-full max-w-4xl">
        <!-- Cards injected here -->
    </div>

    <div id="win-screen" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50">
        <div class="bg-slate-800 p-8 rounded-2xl text-center border border-slate-700 max-w-md mx-4">
            <div class="text-6xl mb-4">ðŸŽ‰</div>
            <h2 class="text-3xl font-bold mb-2">Level Complete!</h2>
            <p class="text-slate-400 mb-6">You matched all terms correctly.</p>
            <button onclick="startGame()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-full transition-all hover:scale-105 active:scale-95">
                Play Again
            </button>
        </div>
    </div>

    <script>
        // vocabulary removed, utilizing window.lessonFlashcards

        let selectedCards = [];
        let matchedPairs = 0;
        let streak = 0;
        const gameContainer = document.getElementById('game-container');
        const winScreen = document.getElementById('win-screen');
        const streakDisplay = document.getElementById('streak-display');

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createCard(id, text, type) {
            const div = document.createElement('div');
            div.className = 'bg-slate-800 border-2 border-slate-700 rounded-xl p-4 h-32 flex items-center justify-center text-center cursor-pointer transition-all hover:border-blue-500 hover:bg-slate-750 select-none';
            div.dataset.id = id;
            div.dataset.type = type;
            div.innerHTML = `<span class="font-semibold text-sm md:text-base">${text}</span>`;
            div.onclick = () => handleCardClick(div);
            return div;
        }

        function startGame() {
            gameContainer.innerHTML = '';
            winScreen.classList.add('hidden');
            selectedCards = [];
            matchedPairs = 0;
            streak = 0;
            updateStreak(0);

            // Create pairs
            let gameItems = [];
        if ((!window.lessonFlashcards || window.lessonFlashcards.length === 0) && window.initFlashcards) {
             window.initFlashcards();
        }
        const data = window.lessonFlashcards || [];
        data.forEach((item, index) => {
            gameItems.push({ id: index, text: item.question, type: 'term' });
            gameItems.push({ id: index, text: item.answer, type: 'def' });
        });

            shuffle(gameItems).forEach(item => {
                gameContainer.appendChild(createCard(item.id, item.text, item.type));
            });
        }

        function handleCardClick(card) {
            // Ignore if already matched or selected or clicking same card
            if (card.classList.contains('bg-blue-600') || card.classList.contains('invisible')) return;
            if (selectedCards.length >= 2) return;

            // Select card
            card.classList.remove('bg-slate-800', 'border-slate-700');
            card.classList.add('bg-blue-600', 'border-blue-400', 'transform', 'scale-105');
            selectedCards.push(card);

            if (selectedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            const [c1, c2] = selectedCards;
            const isMatch = c1.dataset.id === c2.dataset.id && c1.dataset.type !== c2.dataset.type;

            if (isMatch) {
                setTimeout(() => {
                    c1.classList.add('invisible', 'opacity-0', 'transition-opacity', 'duration-500');
                    c2.classList.add('invisible', 'opacity-0', 'transition-opacity', 'duration-500');
                    matchedPairs++;
                    updateStreak(1);
                    if (matchedPairs === (window.lessonFlashcards ? window.lessonFlashcards.length : 0)) {
                        setTimeout(() => winScreen.classList.remove('hidden'), 500);
                    }
                }, 300);
            } else {
                updateStreak(-streak); // Reset streak on error
                setTimeout(() => {
                    [c1, c2].forEach(c => {
                        c.classList.remove('bg-blue-600', 'border-blue-400', 'transform', 'scale-105');
                        c.classList.add('bg-slate-800', 'border-slate-700');
                    });
                }, 800);
            }
            selectedCards = [];
        }

        function updateStreak(change) {
            streak = change === -streak ? 0 : streak + change;
            streakDisplay.textContent = streak;
            streakDisplay.classList.add('pop-anim');
            setTimeout(() => streakDisplay.classList.remove('pop-anim'), 300);
        }

        startGame();
    </script>
</body>
</html>
