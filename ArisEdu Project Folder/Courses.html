 <!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArisEdu Logo</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .logo-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .logo-title-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      flex: 1;
    }
    
    .content-wrapper {
      max-width: 100%;
    }
    
    .section-content {
      display: flex;
      gap: 3rem;
      align-items: center;
    }
    
    .section-text-content {
      flex: 1;
      max-width: 56rem;
    }
    
    .section-illustration {
      flex-shrink: 0;
      width: 300px;
    }
    
    @media (max-width: 1024px) {
      .section-content {
        flex-direction: column;
      }
      
      .section-illustration {
        width: 200px;
      }
    }
    
    /* === COMPONENTS === */
    .logo-symbol {
      margin-bottom: 1.5rem;
      width: 280px;
      height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .company-title {
      font-size: 5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #3b82f6 0%, #10b981 50%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .tagline {
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: 0.025em;
      margin-bottom: 4rem;
    }
    
    .section {
      margin-bottom: 3rem;
    }
    
    .section-title {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #1e293b;
    }
    
    .section-text {
      font-size: 1.125rem;
      line-height: 1.75;
      color: #475569;
      margin-bottom: 1rem;
    }
    
    .section-list {
      list-style: disc;
      list-style-position: inside;
      font-size: 1.125rem;
      margin-left: 1rem;
      color: #475569;
    }
    
    .section-list li {
      margin-bottom: 0.5rem;
    }
    
    .cta-button {
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      color: white;
      font-size: 1.125rem;
      transition: opacity 0.3s;
      background: linear-gradient(135deg, #3b82f6 0%, #10b981 50%, #8b5cf6 100%);
      border: none;
      cursor: pointer;
    }
    
    .cta-button:hover {
      opacity: 0.9;
    }
    
    /* === SETTINGS TOGGLE === */

    .settings-menu {
      width: 13rem;
      padding: 0.5rem;
      background: #ffffff;
      border-radius: 0.5rem;
      box-shadow: 0 8px 20px rgba(2,6,23,0.12);
      color: #0f172a;
      font-size: 0.95rem;
      visibility: hidden;
      opacity: 0;
      transform: translateY(-6px);
      transition: opacity 0.18s ease, transform 0.18s ease, visibility 0.18s;
      position: absolute;
      top: 100%;
      right: 1rem;
    }

    body.dark-mode .settings-menu {
      background: #0f172a;
      color: #cbd5e1;
    }
    
    body.dark-mode {
      background-color: #1e293b;
    }
    
    body.dark-mode .tagline {
      color: #cbd5e1;
    }
    
    body.dark-mode .section-title {
      color: #f1f5f9;
    }
    
    body.dark-mode .section-text {
      color: #94a3b8;
    }
    
    body.dark-mode .section-list {
      color: #94a3b8;
    }

    /* === COURSE BOXES === */
    .courses-container {
      background: #f8fafc;
      border: 2px solid rgba(226, 232, 240, 0.8);
      border-radius: 2rem;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .courses-section {
      margin-bottom: 2rem;
    }

    .courses-section:last-child {
      margin-bottom: 0;
    }

    .courses-section-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 1rem;
    }

    .courses-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    .course-box {
      background: transparent !important;
      border: none !important;
      border-radius: 0 !important;
      padding: 0;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      box-shadow: none !important;
    }

    .course-box:hover {
      transform: translateY(-4px);
      background: transparent !important;
      box-shadow: none !important;
    }

    .course-box:hover .course-icon {
      filter: brightness(1.2);
    }

    .course-box a {
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
    }

    .course-icon {
      width: 120px;
      height: 180px;
      transition: filter 0.3s ease;
    }

    .course-title {
      font-weight: 600;
      font-size: 0.95rem;
    }

    /* Physics lightbulb */
    .course-box.physics .course-title { color: #fbbf24; }
    /* Chemistry flask */
    .course-box.chemistry .course-title { color: #3b82f6; }
    /* Biology DNA */
    .course-box.biology .course-title { color: #22c55e; }
    /* Math - gradient */
    .course-box.math .course-title {
      background: linear-gradient(135deg, #3b82f6 0%, #10b981 50%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    body.dark-mode .courses-container {
      background: #273244;
      border: 2px solid rgba(226, 232, 240, 0.22);
    }

    body.dark-mode .courses-section-title {
      color: #f8fafc;
    }

    body.dark-mode .course-box {
      background: transparent !important;
      box-shadow: none !important;
    }
  </style>
  <style>@view-transition { navigation: auto; }
    /* Rubric Info Button Styles */
    .rubric-hover-wrap {
      position: absolute;
      top: 0;
      right: 0;
      z-index: 20;
    }

    .rubric-hover-dot {
      scale: 1.5; /* Reduced scale to fit better in box */
      width: 1.4rem;
      height: 1.4rem;
      border-radius: 999px;
      margin-right: 0.5rem; /* Adjusted margin */
      margin-top: 0.5rem; /* Adjusted margin to be inside top-right */
      border: 2px solid #1f2937;
      background: #0f172a;
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.35);
      cursor: pointer;
      position: relative;
      z-index: 21;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 700;
    }

    .rubric-hover-dot span {
      font-family: 'Playfair Display', 'Poppins', serif;
      background: linear-gradient(135deg, #3b82f6 0%, #10b981 50%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    .rubric-hover-panel {
      position: absolute;
      margin-right: 1.5rem;
      scale: 1.2; /* Adjusted scale */
      right: 0;
      bottom: 100%; /* Position above the dot */
      width: 10rem;
      min-height: 3rem;
      background: #0f172a;
      border: 2px solid #334155;
      border-radius: 0.75rem;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-0.5rem);
      transition: opacity 0.15s ease, transform 0.15s ease, visibility 0.15s;
      z-index: 30;
      pointer-events: none; /* Prevent interfering with hover on dot if overlapping */
      padding: 0.5rem;
    }

    .rubric-hover-panel p {
      font-size: 0.7rem;
      line-height: 1.2;
      margin: 0.25rem 0;
      color: #cbd5e1;
    }

    .rubric-hover-wrap:hover .rubric-hover-panel {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
      pointer-events: auto;
    }
    
    .course-box {
        position: relative !important;
    }
</style>
