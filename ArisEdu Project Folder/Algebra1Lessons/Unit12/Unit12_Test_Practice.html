<script>
    window.lessonFlashcards = [
                { question: "What is a sample space?", answer: "The set of all possible outcomes of an experiment" },
                { question: "How do you calculate probability?", answer: "P(E) = favorable outcomes ÷ total outcomes" },
                { question: "Probability is always between:", answer: "0 and 1 (inclusive)" },
                { question: "What is the complement of event E?", answer: "P(not E) = 1 − P(E)" },
                { question: "P(rolling a 3 on a die) = ?", answer: "1/6" },
                { question: "If P(rain) = 0.3, P(no rain) = ?", answer: "0.7" },
                { question: "P(E) = 0 means:", answer: "The event is impossible" },
                { question: "P(E) = 1 means:", answer: "The event is certain" },
                { question: "Sample space for flipping a coin:", answer: "{Heads, Tails}" },
                { question: "Sample space for rolling a die:", answer: "{1, 2, 3, 4, 5, 6}" },
                { question: "What are independent events?", answer: "Events where the outcome of one does NOT affect the other" },
                { question: "What are dependent events?", answer: "Events where the outcome of one affects the other" },
                { question: "P(A and B) for independent events = ?", answer: "P(A) × P(B)" },
                { question: "P(A and B) for dependent events = ?", answer: "P(A) × P(B|A)" },
                { question: "Drawing with replacement makes events:", answer: "Independent" },
                { question: "Drawing without replacement makes events:", answer: "Dependent" },
                { question: "What does P(B|A) mean?", answer: "The probability of B given that A has already occurred" },
                { question: "Two coin flips are:", answer: "Independent — one doesn't affect the other" },
                { question: "If P(A) = 0.5 and P(B) = 0.3 (independent), P(A and B) = ?", answer: "0.15" },
                { question: "Flipping a coin twice — are the flips independent?", answer: "Yes — the first flip does not affect the second" },
                { question: "What is conditional probability?", answer: "The probability of B occurring given that A has already occurred" },
                { question: "P(B|A) = ?", answer: "P(A and B) / P(A)" },
                { question: "If P(A and B) = 0.12 and P(A) = 0.4, P(B|A) = ?", answer: "0.12/0.4 = 0.3" },
                { question: "If P(B|A) = P(B), then:", answer: "A and B are independent" },
                { question: "Conditional probability restricts the sample space to:", answer: "Only outcomes where the given event occurred" },
                { question: "Is P(A|B) the same as P(B|A)?", answer: "Not necessarily — the given conditions are different" },
                { question: "In a two-way table, P(Male|Passed) = ?", answer: "Males who passed ÷ total who passed" },
                { question: "If P(B|A) ≠ P(B), then:", answer: "A and B are dependent" },
                { question: "P(A and B) = P(A) × P(B|A) is used for:", answer: "Dependent events (where one outcome affects the other)" },
                { question: "If events are independent, P(B|A) = ?", answer: "P(B) (the given event has no effect)" },
                { question: "What is the Counting Principle?", answer: "If event A has m outcomes and B has n outcomes, there are m × n total outcomes" },
                { question: "What are permutations?", answer: "Arrangements where ORDER matters: P(n,r) = n!/(n−r)!" },
                { question: "What are combinations?", answer: "Selections where ORDER does NOT matter: C(n,r) = n!/(r!(n−r)!)" },
                { question: "5! = ?", answer: "120" },
                { question: "P(5, 2) = ?", answer: "5!/3! = 20" },
                { question: "C(5, 2) = ?", answer: "5!/(2!·3!) = 10" },
                { question: "3 shirts and 4 pants = how many outfits?", answer: "3 × 4 = 12" },
                { question: "How many ways can 3 people line up?", answer: "3! = 6" },
                { question: "When do you use permutations vs. combinations?", answer: "Permutations when order matters; combinations when it doesn't" },
                { question: "C(10, 3) = ?", answer: "10!/(3!·7!) = 120" }
    
    
    ];
</script>
