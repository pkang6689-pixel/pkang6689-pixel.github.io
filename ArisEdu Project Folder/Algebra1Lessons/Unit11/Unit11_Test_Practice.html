    window.lessonFlashcards = [
                { question: "What is an arithmetic sequence?", answer: "A sequence with a constant difference (d) between consecutive terms" },
                { question: "What is a geometric sequence?", answer: "A sequence with a constant ratio (r) between consecutive terms" },
                { question: "Arithmetic formula:", answer: "a(n) = a(1) + (n − 1)d" },
                { question: "Geometric formula:", answer: "a(n) = a(1) · r^(n − 1)" },
                { question: "Is 3, 6, 12, 24 arithmetic or geometric?", answer: "Geometric (r = 2)" },
                { question: "Is 5, 8, 11, 14 arithmetic or geometric?", answer: "Arithmetic (d = 3)" },
                { question: "Find the 8th term of 2, 5, 8, 11, ...", answer: "a(8) = 2 + 7(3) = 23" },
                { question: "Find the 5th term of 3, 6, 12, 24, ...", answer: "a(5) = 3 · 2⁴ = 48" },
                { question: "Common difference is to arithmetic as _____ is to geometric.", answer: "Common ratio" },
                { question: "What is the difference between a sequence and a series?", answer: "A sequence is a list of numbers; a series is the sum of a sequence's terms" },
                { question: "What is a recursive formula?", answer: "A formula that defines each term based on the previous term(s)" },
                { question: "What is an explicit formula?", answer: "A formula that calculates any term directly from its position number n" },
                { question: "Recursive for arithmetic:", answer: "a(n) = a(n−1) + d, with a(1) given" },
                { question: "Recursive for geometric:", answer: "a(n) = a(n−1) · r, with a(1) given" },
                { question: "Advantage of explicit formulas:", answer: "You can find any term without computing all previous terms" },
                { question: "Write recursive formula for 2, 5, 8, 11, ...", answer: "a(n) = a(n−1) + 3, a(1) = 2" },
                { question: "Write recursive formula for 4, 12, 36, ...", answer: "a(n) = a(n−1) · 3, a(1) = 4" },
                { question: "Convert a(n) = a(n−1) + 5, a(1) = 3 to explicit:", answer: "a(n) = 5n − 2" },
                { question: "Advantage of recursive formulas:", answer: "Easy to compute the next term from the previous one" },
                { question: "Convert a(n) = a(n−1) · 2, a(1) = 5 to explicit:", answer: "a(n) = 5 · 2^(n−1)" },

                { question: "Arithmetic series sum formula:", answer: "S(n) = n/2 · (a₁ + aₙ)" },
                { question: "Geometric series sum formula (finite):", answer: "S(n) = a₁(1 − rⁿ)/(1 − r), where r ≠ 1" },
                { question: "What is sigma (Σ) notation?", answer: "A compact way to write a sum" },
                { question: "Sum of 1 + 2 + 3 + ... + 10 = ?", answer: "S(10) = 10/2 · (1 + 10) = 55" },
                { question: "Sum of first 5 terms of 2, 4, 6, 8, 10:", answer: "S(5) = 5/2 · (2 + 10) = 30" },

                { question: "What is the formula for the sum of the first n terms of an arithmetic series?", answer: "S(n) = n/2 · (a₁ + aₙ) or S(n) = n/2 · (2a₁ + (n−1)d)" },
