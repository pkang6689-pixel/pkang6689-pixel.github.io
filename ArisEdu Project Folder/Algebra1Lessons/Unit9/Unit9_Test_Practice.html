<script>
    window.lessonFlashcards = [
                { question: "What is a rational expression?", answer: "A fraction where the numerator and/or denominator are polynomials" },
                { question: "How do you simplify?", answer: "Factor both numerator and denominator, then cancel common factors" },
                { question: "When is a rational expression undefined?", answer: "When the denominator equals zero" },
                { question: "What are excluded values?", answer: "The values of x that make the denominator zero" },
                { question: "Simplify: (x² − 9)/(x + 3)", answer: "(x+3)(x−3)/(x+3) = x − 3, where x ≠ −3" },
                { question: "Simplify: (2x)/(4x²)", answer: "1/(2x), where x ≠ 0" },
                { question: "Simplify: (x² + 5x + 6)/(x + 2)", answer: "(x+2)(x+3)/(x+2) = x + 3, where x ≠ −2" },
                { question: "Can you cancel terms (not factors)?", answer: "No — only cancel common FACTORS, not separate terms" },
                { question: "Why must you state excluded values?", answer: "Because certain x-values make the denominator zero (undefined)" },
                { question: "Find excluded values: (x + 1)/(x² − 4)", answer: "x ≠ 2 and x ≠ −2 (where x² − 4 = 0)" },
                { question: "How do you multiply rational expressions?", answer: "Factor everything, cancel common factors, multiply remaining numerators and denominators" },
                { question: "How do you divide rational expressions?", answer: "Multiply by the reciprocal of the second fraction" },
                { question: "(a/b) ÷ (c/d) = ?", answer: "(a·d)/(b·c)" },
                { question: "What should you do first before multiplying?", answer: "Factor all numerators and denominators" },
                { question: "State excluded values from:", answer: "All original denominators (and the divisor's numerator when dividing)" },
                { question: "(x/3) × (9/x²) = ?", answer: "3/x" },
                { question: "Simplify: ((x+1)/(x−1)) × ((x−1)/(x+2))", answer: "(x+1)/(x+2)" },
                { question: "Why can't you cancel terms?", answer: "Only factors (entire multiplied parts) can be cancelled" },
                { question: "After multiplying or dividing, should you simplify?", answer: "Yes — always simplify the result by cancelling common factors" },
                { question: "(x²/y) ÷ (x/y²) = ?", answer: "(x²/y) × (y²/x) = xy" },
                { question: "With the same denominator, how do you add?", answer: "Add the numerators and keep the denominator" },
                { question: "With different denominators, what do you need?", answer: "The LCD (Least Common Denominator)" },
                { question: "What is the LCD?", answer: "The LCM of the denominators" },
                { question: "3/x + 5/x = ?", answer: "8/x" },
                { question: "1/x + 1/(x+1) = ?", answer: "(2x + 1) / (x(x + 1))" },
                { question: "The LCD of x and x² is:", answer: "x²" },
                { question: "5/(x−1) − 3/(x−1) = ?", answer: "2/(x−1)" },
                { question: "After adding, always:", answer: "Simplify the result and state excluded values" },
                { question: "The LCD of (x − 1) and (x + 1) is:", answer: "(x − 1)(x + 1)" },
                { question: "After finding the LCD, what do you do?", answer: "Rewrite each fraction with the LCD, then add or subtract numerators" },
                { question: "How do you solve a rational equation?", answer: "Multiply every term by the LCD to clear all fractions" },
                { question: "What is an extraneous solution?", answer: "A result that makes a denominator zero — it must be rejected" },
                { question: "Why must you check solutions?", answer: "Squaring or multiplying by a variable can introduce extraneous solutions" },
                { question: "Solve: x/2 + x/3 = 5", answer: "LCD = 6: 3x + 2x = 30 → 5x = 30 → x = 6" },
                { question: "Solve: 1/x = 1/4", answer: "Cross multiply: 4 = x → x = 4" },
                { question: "Solve: 2/(x−1) = 4", answer: "2 = 4(x−1) → 2 = 4x − 4 → 6 = 4x → x = 3/2" },
                { question: "If a solution gives 0 in a denominator:", answer: "It is extraneous and must be rejected" },
                { question: "What is the first step?", answer: "Find the LCD of all fractions in the equation" },
                { question: "What is a cross-multiplication shortcut?", answer: "For a/b = c/d, cross multiply: ad = bc" },
                { question: "Solve: 3/(x + 1) + 1/(x + 1) = 2", answer: "4/(x + 1) = 2 → x + 1 = 2 → x = 1" }
    
    
    ];
</script>
