<script>
    window.lessonFlashcards = [
                { question: "√(ab) = ?", answer: "√a · √b" },
                { question: "How do you simplify a radical?", answer: "Factor out perfect squares from under the radical" },
                { question: "Simplify: √50", answer: "√(25·2) = 5√2" },
                { question: "Simplify: √72", answer: "√(36·2) = 6√2" },
                { question: "√(a/b) = ?", answer: "√a / √b" },
                { question: "What does rationalize the denominator mean?", answer: "Remove the radical from the denominator by multiplying by √b/√b" },
                { question: "Rationalize: 3/√5", answer: "3√5/5" },
                { question: "What is simplified radical form?", answer: "No perfect square factors under the radical, no radicals in the denominator" },
                { question: "Simplify: √(9/16)", answer: "3/4" },
                { question: "Simplify: √200", answer: "√(100·2) = 10√2" },
                { question: "When can you add/subtract radicals?", answer: "Only when they have the same radicand (like radicals)" },
                { question: "3√7 + 5√7 = ?", answer: "8√7" },
                { question: "√a · √b = ?", answer: "√(ab)" },
                { question: "√5 · √20 = ?", answer: "√100 = 10" },
                { question: "Simplify: √12 + √27", answer: "2√3 + 3√3 = 5√3" },
                { question: "(2√3)² = ?", answer: "4 · 3 = 12" },
                { question: "√50 − √18 = ?", answer: "5√2 − 3√2 = 2√2" },
                { question: "To add unlike radicals, first:", answer: "Simplify each radical, then combine like radicals" },
                { question: "Can you add √5 + √3?", answer: "No — they have different radicands and cannot be combined" },
                { question: "Multiply: (√2 + 3)(√2 − 3)", answer: "2 − 9 = −7 (difference of squares)" },
                { question: "What is a^(1/2)?", answer: "√a (the square root of a)" },
                { question: "What is a^(1/3)?", answer: "∛a (the cube root of a)" },
                { question: "What is a^(m/n)?", answer: "ⁿ√(aᵐ) = (ⁿ√a)ᵐ" },
                { question: "8^(1/3) = ?", answer: "2" },
                { question: "16^(3/4) = ?", answer: "(⁴√16)³ = 2³ = 8" },
                { question: "27^(2/3) = ?", answer: "(∛27)² = 3² = 9" },
                { question: "x^(1/3) · x^(2/3) = ?", answer: "x^(3/3) = x" },
                { question: "4^(−1/2) = ?", answer: "1/√4 = 1/2" },
                { question: "Laws of exponents apply to rational exponents the same way.", answer: "aᵐ · aⁿ = a^(m+n), (aᵐ)ⁿ = a^(mn)" },
                { question: "Convert √(x³) to rational exponent form.", answer: "x^(3/2)" },
                { question: "How do you solve a radical equation?", answer: "Isolate the radical, then raise both sides to the appropriate power" },
                { question: "Solve: √x = 7", answer: "x = 49" },
                { question: "Solve: √(x + 5) = 3", answer: "x + 5 = 9 → x = 4" },
                { question: "What are extraneous solutions in radical equations?", answer: "False solutions introduced by squaring both sides" },
                { question: "Why must you check solutions?", answer: "Squaring can introduce solutions that don't satisfy the original equation" },
                { question: "Solve: √(2x − 1) = 5", answer: "2x − 1 = 25 → 2x = 26 → x = 13" },
                { question: "Does √x = −3 have a solution?", answer: "No — the square root of a number cannot be negative" },
                { question: "Solve: ∛x = −2", answer: "x = (−2)³ = −8" },
                { question: "Solve: √(3x + 1) = 4", answer: "3x + 1 = 16 → 3x = 15 → x = 5" },
                { question: "Why does √x = −3 have no solution?", answer: "Square roots are always non-negative; no real number squared gives a negative result under √" }
