<script>
    window.lessonFlashcards = [
                { question: "What is the mean?", answer: "The sum of all values divided by the number of values (average)" },
                { question: "What is the median?", answer: "The middle value when data is ordered from least to greatest" },
                { question: "What is the mode?", answer: "The value that appears most frequently in a data set" },
                { question: "How do you find the median of an even number of values?", answer: "Average the two middle values" },
                { question: "Which measure of center is most affected by outliers?", answer: "The mean" },
                { question: "When is the median preferred over the mean?", answer: "When data is skewed or has outliers" },
                { question: "What does resistant mean in statistics?", answer: "Not strongly affected by extreme values (outliers)" },
                { question: "How do you calculate the mean of {3, 5, 7}?", answer: "(3 + 5 + 7) ÷ 3 = 5" },
                { question: "Can a data set have more than one mode?", answer: "Yes — it can be bimodal (2 modes) or multimodal" },
                { question: "What is a data set with no mode?", answer: "A set where no value repeats" },
                { question: "What is the range?", answer: "The difference between the maximum and minimum values" },
                { question: "What is the IQR?", answer: "Interquartile Range: Q3 − Q1, the spread of the middle 50% of data" },
                { question: "What is standard deviation?", answer: "A measure of how far data values typically are from the mean" },
                { question: "What is variance?", answer: "The square of the standard deviation: σ² = Σ(x − x̄)² / n" },
                { question: "Which measure of spread is resistant to outliers?", answer: "The IQR (Interquartile Range)" },
                { question: "What does a small standard deviation indicate?", answer: "Data values are clustered close to the mean" },
                { question: "What does a large standard deviation indicate?", answer: "Data values are spread far from the mean" },
                { question: "How do you find Q1?", answer: "The median of the lower half of the data" },
                { question: "How do you find Q3?", answer: "The median of the upper half of the data" },
                { question: "What is the range of {2, 5, 8, 15}?", answer: "15 − 2 = 13" },
                { question: "What is a symmetric distribution?", answer: "Data is evenly spread on both sides of the center; mean ≈ median" },
                { question: "What is a skewed right distribution?", answer: "Long tail to the right; mean > median" },
                { question: "What is a skewed left distribution?", answer: "Long tail to the left; mean < median" },
                { question: "What is a uniform distribution?", answer: "All values occur with roughly equal frequency" },
                { question: "In a symmetric distribution, how do mean and median compare?", answer: "They are approximately equal" },
                { question: "What does a bell-shaped curve represent?", answer: "A symmetric (normal) distribution" },
                { question: "If the mean is greater than the median, the distribution is likely?", answer: "Skewed right" },
                { question: "What is a bimodal distribution?", answer: "A distribution with two peaks (modes)" },
                { question: "Income data is typically what shape?", answer: "Skewed right" },
                { question: "Test scores in a large class tend to be what shape?", answer: "Approximately symmetric (bell-shaped)" },
                { question: "What four things should you describe about a distribution?", answer: "Shape, center, spread, and unusual features" },
                { question: "What are unusual features in a distribution?", answer: "Outliers, gaps, and clusters" },
                { question: "For symmetric data, which summary statistics should you use?", answer: "Mean and standard deviation" },
                { question: "For skewed data, which summary statistics should you use?", answer: "Median and IQR" },
                { question: "What does it mean to describe data in context?", answer: "Relate the numbers back to what the data represents" },
                { question: "What is a gap in a distribution?", answer: "A range of values with no data points" },
                { question: "What is a cluster in a distribution?", answer: "A group of data points concentrated in a small range" },
                { question: "Why is context important when describing data?", answer: "Numbers alone are meaningless without knowing what they represent" },
                { question: "What is an example of an unusual feature?", answer: "An outlier — a value far from the rest of the data" },
                { question: "What is the difference between a gap and a cluster?", answer: "A gap is empty space with no data; a cluster is a concentration of data points" },
                { question: "What is a box plot?", answer: "A graph displaying the five-number summary: min, Q1, median, Q3, max" },
                { question: "What does the box in a box plot represent?", answer: "The interquartile range (middle 50% of data)" },
                { question: "What do the whiskers in a box plot show?", answer: "The range from the min to Q1 and from Q3 to the max (excluding outliers)" },
                { question: "What is a dot plot?", answer: "A graph that places a dot above a number line for each data value" },
                { question: "How are outliers shown on a box plot?", answer: "As individual points beyond the whiskers" },
                { question: "What is the five-number summary?", answer: "Min, Q1, Median, Q3, Max" },
                { question: "When is a dot plot most useful?", answer: "When you want to see individual data values and the shape of the distribution" },
                { question: "What rule identifies outliers on a box plot?", answer: "Values below Q1 − 1.5×IQR or above Q3 + 1.5×IQR" },
                { question: "Which gives more detail: box plot or dot plot?", answer: "Dot plot — it shows individual values" },
                { question: "Can you compare two data sets with side-by-side box plots?", answer: "Yes — they make comparing center and spread easy" },
                { question: "What is a two-way table?", answer: "A table that displays data for two categorical variables" },
                { question: "What are joint frequencies?", answer: "The counts in the interior cells where two categories intersect" },
                { question: "What are marginal frequencies?", answer: "The row and column totals in the margins of the table" },
                { question: "What is a relative frequency?", answer: "A frequency expressed as a proportion or percentage of the total" },
                { question: "What is the grand total?", answer: "The sum of all frequencies in the table" },
                { question: "Two-way tables are used for what type of data?", answer: "Categorical data" },
                { question: "How do you find a marginal frequency for a row?", answer: "Add all joint frequencies in that row" },
                { question: "What is a conditional frequency?", answer: "A frequency calculated within a specific row or column" },
                { question: "What is a conditional relative frequency?", answer: "A frequency calculated based on a specific row or column condition" },
                { question: "How do you calculate a relative frequency?", answer: "Divide the joint frequency by the grand total" },
                { question: "What is an outlier?", answer: "A data value significantly higher or lower than the rest of the data" },
                { question: "What is the 1.5×IQR rule for outliers?", answer: "A value is an outlier if it is below Q1 − 1.5×IQR or above Q3 + 1.5×IQR" },
                { question: "How do outliers affect the mean?", answer: "They pull the mean toward the extreme value" },
                { question: "How do outliers affect the median?", answer: "The median is resistant — outliers have little effect" },
                { question: "How do outliers affect the standard deviation?", answer: "They increase the standard deviation significantly" },
                { question: "How do outliers affect the IQR?", answer: "The IQR is resistant — outliers have little effect" },
                { question: "When outliers are present, which statistics should you report?", answer: "Median and IQR" },
                { question: "What happens to the mean if you remove a high outlier?", answer: "The mean decreases" },
                { question: "What happens to the range if you remove an outlier?", answer: "The range decreases" },
                { question: "Should outliers always be removed?", answer: "No — investigate them first; they may be valid data" }
    
    
    ];
</script>
